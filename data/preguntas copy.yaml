- - cómo se calcula el auxilio de cesantía	
 - el empleador que ejerza el desahucio debe pagar al trabajador un auxilio de cesantía cuyo importe se fijará de acuerdo con las reglas siguientes: después de un trabajo continuo no menor de tres meses ni mayor de seis, una suma igual a seis días de salario ordinario; después de un trabajo continuo no menor de seis meses ni mayor de un año, una suma igual a trece días de salario ordinario. después de un trabajo continuo no menor de un año ni mayor de cinco, una suma igual a veintiún días de salario ordinario, por cada año de servicio prestado. después de un trabajo continuo no menor de cinco años, una suma igual a veintitrés días de salario ordinario, por cada año de servicio prestado. art. 80 del ct.
