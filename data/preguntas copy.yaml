  - "\xBFqu\xE9 puede hacer la empresa donde trabajo?"
- - "\xBFEn caso de una sospecha por robo"
  - "un empleado de seguridad de una empresa puede tocar mis partes \xEDntimas\
    \ a la salida de mi jornada de trabajo para verificar que no me haya llevado\
    \ ning\xFAn bien de la empresa?"
- - "\xBFEs obligatorio someterme a ex\xE1menes m\xE9dicos cuando empiece a trabajar?"
  - "Si la empresa lo requiere s\xED porque es una obligaci\xF3n del trabajador"
- - "\xBFPuede una empresa desahuciarme por tener SIDA o c\xE1ncer?"
  - No. En caso de hacerlo
- - "\xBFSi la empresa me concede una vivienda como un beneficio de mi contrato\
    \ de trabajo y luego me desahucia"
  - "qu\xE9 tiempo tengo para desocuparla?"
- - "\xBFCu\xE1les cosas tengo prohibidas como trabajador dentro de una empresa\
    \ y que consecuencias tendr\xEDa en caso de violarlas?"
  - "Las que cada empresa establezca dentro de sus normas y pol\xEDticas"
- - "\xBFCu\xE1les son los efectos de una suspensi\xF3n del contrato de trabajo?"
  - "El trabajador no est\xE1 obligado a prestar el servicio ni la empresa a pagar\
    \ el salario. Las obligaciones de ambas partes cesan hasta que se termine\
    \ el motivo de la suspensi\xF3n. Art. 50 del CT."
- - "\xBFPor cu\xE1les motivos puede suspenderse mi contrato de trabajo?"
  - "Un contrato de trabajo puede suspenderse a causa del trabajador; a causa\
    \ del empleador; por un caso fortuito o de fuerza mayor; por el consentimiento\
    \ de ambas partes; o por una huelga o paro legal.  La suspensi\xF3n a causa\
    \ del trabajador son:   -\tEl descanso por maternidad de la mujer trabajadora;\
    \ -\tEl hecho de que el trabajador est\xE9 cumpliendo obligaciones legales\
    \ que lo imposibiliten temporalmente para prestar sus servicios al empleador;\
    \ -\tLa detenci\xF3n"
- - "\xBFSi me suspenden el contrato de trabajo significa que voy a salir de manera\
    \ definitiva de la empresa?"
  - 'No'
- - "\xBFSi tengo un problema legal y me llevan preso"
  - "qu\xE9 pasa con mi contrato de trabajo?"
- - "\xBFSi me enfermo y tengo una licencia m\xE9dica"
  - "la empresa tiene la obligaci\xF3n de pagarme el salario por esos d\xEDas?"
- - "\xBFSi me enfermo y tengo una licencia m\xE9dica"
  - "tengo la obligaci\xF3n de llevar esa licencia a la empresa?"
- - "\xBFQu\xE9 es una enfermedad com\xFAn?"
  - "Es una alteraci\xF3n de la salud de origen distinto a una enfermedad profesional\
    \ o accidente laboral. Reglamento sobre el subsidio por enfermedad com\xFA\
    n emitido por el CNSS (Consejo Nacional de Seguridad Social)."
- - "\xBFCu\xE1ndo tengo el derecho al subsidio por enfermedad com\xFAn?"
  - "El trabajador tendr\xE1 derecho a recibir el subsidio por enfermedad cuando\
    \ sufra una enfermedad com\xFAn"
- - "\xBFSi tengo un accidente laboral"
  - es decir
- - "\xBFDurante mi licencia por maternidad la empresa est\xE1 obligada a pagarme?"
  - "S\xED"
- - "\xBFCuando deba irme por licencia pre y post natal"
  - "qu\xE9 debo entregar a la empresa?"
- - "\xBFSi voy a contraer matrimonio"
  - "cuantos d\xEDas de licencia tengo y si son pagados?"
- - "\xBFSi fallece uno de mis abuelos"
  - padres
- - "\xBFSi mi esposa da a luz"
  - "cuantos d\xEDas de licencia tengo y si son pagados?"
- - "\xBFSi yo y mi empleador decidimos suspender por un tiempo mi contrato de\
    \ trabajo porque voy hacer unos estudios fuera del pa\xEDs"
  - "la empresa est\xE1 obligada a pagarme el salario por esos d\xEDas?"
- - "\xBFQu\xE9 es la modificaci\xF3n de un contrato de trabajo?"
  - Un contrato de trabajo se modifica cuando se alteran las condiciones iniciales
    que ambas partes pactaron
- - "\xBFCu\xE1ndo se puede modificar un contrato de trabajo?"
  - Un contrato de trabajo puede modificarse por mutuo acuerdo entre las partes;
    por efecto de los convenios colectivos de condiciones de trabajo
- - "\xBFSi la empresa donde trabajo la venden y llegan nuevos due\xF1os"
  - "qu\xE9 pasa con mi contrato de trabajo?"
- - "\xBFPuede una empresa dominicana tener la mayor\xEDa de empleados extranjeros?"
  - No. Por lo menos el ochenta por ciento de toda la plantilla deben ser dominicanos
    y un veinte por ciento de extranjeros. Esto para asegurar el trabajo a los
    dominicanos. Art. 135 del CT.
- - "\xBFSi la empresa donde trabajo se ve obligada a disminuir el personal por\
    \ alguna causa autorizada en la ley"
  - puede desahuciar a los empleados que desee o hay alguna regla?
- - "\xBFQu\xE9 es la jornada de trabajo y cu\xE1l es la duraci\xF3n m\xE1xima\
    \ fijada por la ley?"
  - "La jornada de trabajo es el tiempo de trabajo efectivo que emplea un trabajador\
    \ y que est\xE1 sujeto a un salario. Su duraci\xF3n m\xE1xima son ocho horas\
    \ por d\xEDa y cuarenta y cuatro horas por semana"
- - "\xBFLa jornada m\xE1xima de trabajo de 08 horas diarias y 44 horas semanales\
    \ aplica a todos los trabajadores?"
  - "No. La duraci\xF3n m\xE1xima no se aplica a los trabajadores que act\xFA\
    an como representantes o mandatarios del empleador"
- - "\xBFLa jornada m\xE1xima de trabajo de 08 horas diarias y 44 horas semanales\
    \ podr\xEDa variar en algunos casos?"
  - "S\xED. En dos casos:  -La jornada de trabajo en tareas o condiciones declaradas\
    \ peligrosas o insalubres no puede exceder de seis horas diarias ni de treinta\
    \ y seis horas semanales. Art. 148 del CT. -La jornada de trabajo de los trabajadores\
    \ que ejecutan labores intermitentes no puede exceder de diez horas diarias.\
    \ Art. 150 del CT."
- - "\xBFCu\xE1les son las tareas o condiciones declaradas peligrosas o insalubres?"
  - "Corresponde al Ministerio de Trabajo fijar cu\xE1les son esos trabajos (art.\
    \ 148 del CT) y est\xE1n contemplados en la Resoluci\xF3n No. 02-93"
- - "\xBFCu\xE1les son las labores de ejecuci\xF3n intermitente?"
  - "Las labores que requieren la sola presencia del trabajador en su lugar de\
    \ trabajo y esos puestos est\xE1n definidos: los porteros"
- - "\xBFCu\xE1les tipos de jornada establece la ley?"
  - "Jornada diurna que es la comprendida entre las siete de la ma\xF1ana y las\
    \ nueve de la noche; jornada nocturna que es la comprendida entre las nueve\
    \ de la noche y la siete de la ma\xF1ana; y la jornada mixta que es la que\
    \ comprende per\xEDodos de las jornadas diurnas y nocturnas"
- - "\xBFQu\xE9 se entiende como trabajo efectivo empleado por el trabajador?"
  - "El tiempo durante el cual el trabajador est\xE1 a disposici\xF3n exclusiva\
    \ de su empleador; El tiempo que un trabajador permanece inactivo dentro \
    \ de la jornada"
