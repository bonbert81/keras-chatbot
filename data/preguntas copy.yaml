- - qué es el salario de navidad	
 - se trata de la duodécima parte del salario ordinario devengado por el trabajador en el año calendario. si el trabajador trabajó el año completo, el salario de navidad sería su sueldo número trece en caso de pagarse de forma mensual o el doble sueldo, es decir, va recibir su sueldo normal de ese mes más un sueldo adicional equivalente a su sueldo base pero sin ningún tipo de descuento. artículo 219 al 222 del ct.
