 - no. durante el período de vacaciones el trabajador no podrá prestar servicios remunerados o no a ningún empleador, pues el objetivo es que pueda descansar del trabajo. art. 182 del ct.
- - qué es la participación en los beneficios de la empresa (bonificación)	
 - es un derecho adquirido del trabajador en donde el empleador debe otorgar a todos sus trabajadores una participación equivalente al diez por ciento de las utilidades o beneficios netos anuales a todos sus trabajadores por tiempo indefinido pero solamente cuando la empresa tuvo beneficios en el cierre de su año fiscal. si tuvo pérdidas, este derecho no se entrega.
- - cómo se calcula la participación en los beneficios de la empresa (bonificación)	
 - una vez la empresa cierre su año fiscal y si a nivel contable se determina que obtuvo beneficios, el 10% de esos beneficios se distribuirá entre todos los trabajadores. la participación individual de cada trabajador no podrá exceder del equivalente a cuarenta y cinco días de salario ordinario para aquellos que hayan prestado servicios por menos de tres años y de sesenta días de salario ordinario para los que hayan prestado servicio durante tres o más años. art. 223 del ct.
- - en qué fecha la empresa debe entregar a sus trabajadores la participación en los beneficios de la empresa (bonificación)	
 - si el empleador obtuvo beneficios, el pago será efectuado a más tardar entre los noventa y los ciento veinte días después del cierre de cada ejercicio económico. por ejemplo, si el cierre fiscal de la empresa son los 31 de diciembre de cada año, la empresa tiene hasta el 30 de abril del año siguiente para realizar el pago. art. 224 del ct.
- - todas las empresas tienen el deber de pagar la participación en los beneficios de la empresa (bonificación)	
 - no. la ley excluye algunos tipos de empresas que son las siguientes: las empresas de zonas francas; empresas agrícolas, agrícolas-industriales, industriales, forestales y mineras durante sus primeros tres años de operaciones; y las empresas agrícolas cuyo capital no exceda de un millón de pesos. art. 226 del ct.
- - puedo exigirle a mi empleador que me enseñe los beneficios que obtuvo en algún año en particular	
 - sí, el trabajador tiene derecho a conocer esos beneficios. si la empresa se niega a darle esa información o existe discrepancia entre las partes, el trabajador puede acudir al ministerio de trabajo para que esta entidad a su vez le requiera a la dirección general de impuestos internos que realice las verificaciones de lugar. art. 225 del ct.
- - si mi empleador termina mi contrato de trabajo por desahucio, cuáles son mis derechos	
 - la empresa tiene el deber de pagar al trabajador lo siguiente: los últimos días trabajados; las prestaciones laborales (auxilio de cesantía y preaviso, en caso de no haberlo otorgado); y mis derechos adquiridos que correspondan o su proporción: vacaciones (si no la había tomado antes), salario de navidad (puede ser pagado hasta el 20 de diciembre de ese año) y participación de los beneficios de la empresa en caso de aplicar y de que se haya generado el derecho. artículos 76, 80, 86, 177, 219 y 223 del ct.
- - qué tiempo tiene la empresa para entregarme mis prestaciones laborales luego de un desahucio	
 - la empresa tiene 10 días para pagar a partir de la fecha de la terminación de mi contrato de trabajo. artículo 86 del ct.
- - qué pasa si mi ex empleador no me otorga las prestaciones laborales en el plazo de los 10 días a partir de la terminación de mi contrato de trabajo por desahucio	
 - sucederá que la empresa deberá pagar un día de salario por cada día de retardo a partir del vencimiento de los diez días luego de la terminación del contrato. hasta que no realice el pago al trabajador, esos días de salario a favor del ex empleado se irán acumulando a su favor. artículo 86 del ct.
- - si renuncio a mi trabajo, cuáles derechos me corresponden	
 - sus derechos adquiridos, es decir, a las vacaciones en caso de no haberlas tomado; la proporción de salario de navidad (pudiendo la empresa pagar este derecho a más tardar el 20 de diciembre) y la participación de los beneficios de la empresa en caso de aplicar. al renunciar, pierde el derecho al auxilio de cesantía.
- - si renuncio a mi trabajo, cuáles obligaciones debo cumplir	
 - antes de hacer efectiva la renuncia, el trabajador está obligado a otorgar un plazo de preaviso para que la empresa pueda tener el tiempo de sustituir la plaza vacante. dicho plazo dependerá de la antigüedad del trabajador: después de un trabajo continuo no menor de tres meses ni mayor de seis, debe avisar de su renuncia con un mínimo de siete días de anticipación. después de un trabajo continuo que exceda de seis meses y no sea mayor de un año, con un mínimo de catorce (14) días de anticipación. después de un año de trabajo continuo, con un mínimo de veintiocho días de anticipación. si el trabajador no otorga el plazo que le corresponde, deberá pagarle esos días a la empresa. artículos 76 y 79 del ct.
- - qué es un despido	
 - es cuando el empleador decide terminar el contrato del trabajador por una falta cometida por éste. art. 87 del ct.
- - cuáles son las causas por las cuales mi empleador puede despedirme	
 - las causas son varias y están enumeradas de manera exacta en el artículo 88 del código de trabajo. entre ellas están la desobediencia en sus funciones, falta de dedicación, ausentarse de su puesto de trabajo dos veces dentro de un mismo mes sin haber justificado esas ausencias, cometer actos deshonestos, negarse a realizar las funciones por las cuales fue contratado, entre otras.
- - si tengo que faltar un día a mi puesto de trabajo, qué tiempo tengo para llevarle la excusa a mi empleador	
 - una vez deja de asistir a un día de trabajo, tiene un plazo de veinticuatro horas para justificar esta ausencia. si deja pasar ese plazo, la empresa entenderá que se trata de una ausencia injustificada. art. 58 del ct.
- - si ante una demanda, el juez declara que mi despido fue realizado de manera injusta por la empresa, cuáles son mis derechos	
 - tendrá derecho a sus prestaciones laborales (preaviso y auxilio de cesantía); derechos adquiridos: vacaciones, salario de navidad, participación de los beneficios de la empresa o la parte proporcional por estos conceptos en caso de aplicar; una indemnización equivalente a una suma igual a los salarios que habría recibido el trabajador desde el día de la demanda hasta la sentencia, sin que la suma exceda a los salarios correspondientes a seis meses; y una indemnización por los daños y perjuicios ocasionados al trabajador. art. 95, 76, 80, 86, 177, 219 y 223 del ct.
- - si ante una demanda, el juez declara que mi despido fue realizado de manera correcta por la empresa porque se probó la falta que cometí, cuáles son mis derechos	
 - no tendrá derecho a prestaciones laborales pero sí a sus derechos adquiridos: vacaciones, salario de navidad, participación de los beneficios de la empresa o la parte proporcional por estos conceptos en caso de aplicar. artículo 94, 76, 80, 86, 177, 219 y 223 del ct.
2 qué tiempo tiene la empresa para ejecutar un despido cuando se entera de la falta del trabajador	
 -  un plazo de quince días a partir del día que se enteró de la falta. si deja pasar ese plazo y realiza el despido más adelante, se declará caduco y se le concederá la razón al trabajador.
- - cuándo me entregan una carta de despido por una falta cometida, qué debe hacer la empresa después	
  - debe comunicar esa carta con indicación de las causas al ministerio de trabajo (representación local que corresponda) dentro del plazo de las 48 horas a partir de que se notificó el despido. si no comunica esa carta en dicho plazo, el despido se considerará injustificado y sin ninguna consecuencia para el trabajador. art. 93 del ct.
- - puede mi empleador despedirme estando de vacaciones, de licencia médica o licencia por maternidad	
 - sí, una empresa puede despedir a un trabajador a pesar de tener su contrato de trabajo suspendido por esas causas porque se toma en cuenta la gravedad de la falta cometida y el plazo de los quince días que tiene el empleador para realizar un despido. lo que está prohibido es el desahucio por parte de la empresa cuando la suspensión del contrato es por una causa inherente al trabajador. (sentencias de la suprema corte de justicia).
- - qué es una dimisión	
 - es un tipo de terminación de contrato de trabajo que realiza el trabajador por una falta cometida por su empleador. si el trabajador prueba la justa causa que lo llevó a la dimisión, será justificada y cuando no pueda hacerlo, será injustificada. art. 96 del ct.
- - cuáles son las causas por las cuales puedo terminar mi contrato de trabajo 
 - por dimisión	las causas son varias y están enumeradas en el artículo 96 del código de trabajo. entre ellas están: por no pagar el salario completo al trabajador; por hacerle reducciones ilegales al salario; por obligarlo hacer un trabajo distinto al contratado; por obligarlo a cambiar del lugar de residencia en ocasión del trabajo; por actos o intentos de violencia, falta de honradez, injurias o malos tratos en contra del trabajador o de su familia, entre otras.
- - una vez se haya cometido una falta en mi contra, qué tiempo tengo para notificar una dimisión	
 - el trabajador tiene quince días para dimitir a partir de la fecha en que se ha generado este derecho. si deja pasar ese plazo, no obstante haber recibido el daño por parte de la empresa, perderá el derecho a la dimisión porque la misma será afectada de caducidad. art. 98 del ct.
- - cuál es el procedimiento para notificar una dimisión a mi empleador	
 - preparar y entregar una carta dirigida a su empleador indicando las causas de su dimisión y dentro del plazo de las cuarenta y ocho horas, deberá notificar esta carta con indicación de las causas al ministerio de trabajo (representación local que corresponda). la dimisión que no se comunique al ministerio de trabajo en ese plazo, se considerará injustificada y el trabajador perderá sus derechos. se recomienda que el trabajador busque asesoría legal para esos fines. art. 100 del ct.
- - puedo comunicar una dimisión directamente al ministerio de trabajo sin notificarla a mi empleador	
 - sí, es posible. la dimisión que se presente al ministerio de trabajo (representación local que corresponda) de manera directa con indicación de las causas, no se tiene la obligación de presentarla al empleador dentro del plazo de las cuarenta y ocho horas, no obstante, siempre se recomienda notificarla a la empresa para que tenga conocimiento. se recomienda que el trabajador busque asesoría legal para esos fines. art. 100 del ct.
- - si ante una demanda, el juez declara que mi dimisión reposa en justa causa, cuáles son mis derechos	
 - si el tribunal declara la dimisión justificada, el trabajador tendrá derecho a: prestaciones laborales (preaviso y auxilio de cesantía); derechos adquiridos o su proporción en caso de aplicar: vacaciones, salario de navidad y participación de los beneficios de la empresa; una indemnización equivalente a una suma igual a los salarios que habría recibido el trabajador desde el día de la demanda hasta la sentencia, sin que la suma exceda a los salarios correspondientes a seis meses; y una indemnización por los daños y perjuicios ocasionados al trabajador. art. 101, 76, 80, 86, 177, 219 y 223 del ct.
- - si ante una demanda, el juez declara que la dimisión que notifiqué no tenía justificación, cuales son mis derechos y obligaciones	
 - no tendrá derecho a prestaciones laborales pero sí a sus derechos adquiridos: vacaciones, salario de navidad, participación de los beneficios de la empresa o la parte proporcional por estos conceptos en caso de aplicar. en cuanto a la obligación del trabajador, el juez resolverá el contrato de trabajo por culpa del mismo y lo condenará a pagar una indemnización a favor de la empresa igual al importe del preaviso de acuerdo a su antigüedad. artículo 102, 76, 80, 86, 177, 219 y 223 del ct.
- - qué es la asistencia económica	
 - es una ayuda o indemnización que el código de trabajo prevé para entregarla al trabajador o a sus familiares cuando el contrato de trabajo termina por una causa ajena a la voluntad de las partes. dichas causas están enumeradas de manera exacta en el art. 82 del ct.
- - cuáles son las causas para que me entreguen el derecho a la asistencia económica	
 - esas causas está enumeradas en el artículo 86 del código de trabajo: 1. por la muerte del empleador o su incapacidad física o mental, siempre que estos hechos produzcan como consecuencia la terminación del negocio. 2. por la muerte del trabajador o su incapacidad física o mental o inhabilidad para el desempeño de los servicios que se obligó a prestar. 3. por enfermedad del trabajador o ausencia cumpliendo las obligaciones a que se refiere el ordinal 3. del artículo 51 u otra causa justificada que le haya impedido concurrir a sus labores por un período total de un año, desde el día de su primera inasistencia. 4. por agotamiento de la materia prima objeto de una industria extractiva. 5. por quiebra de la empresa, siempre que cese totalmente la explotación del negocio o por su cierre o reducción definitiva de su personal, resultantes de falta de elementos para continuar la explotación incosteabilidad de la misma u otra causa análoga, con la aprobación del departamento de trabajo, en la forma establecida en el artículo 56. artículos 82, 51.3 y 56 del ct.
- - si el dueño de la empresa donde trabajo muere o se incapacita física o mentalmente y el negocio termina, cuáles derechos me corresponden	
 - tiene el derecho a la asistencia económica más los derechos adquiridos que le correspondan. artículos 82.1, 177, 219 y 223 del ct.
- - si mi padre trabaja para una empresa y el mismo fallece, a los familiares nos corresponde algún derecho	
 - sí, tienen el derecho a la asistencia económica más los derechos adquiridos que le hubiesen correspondido a su padre antes de fallecer. artículos 82.2, 177, 219 y 223 del ct.
- - si mi padre trabaja para una empresa y el mismo fallece o se incapacita de manera definitiva, a cuales miembros de nuestra familia le corresponde la asistencia económica	
 - en este caso, la asistencia económica se pagará a la persona que el trabajador hubiere designado en declaración hecha ante el departamento de trabajo o la autoridad local que ejerza sus funciones, o ante un notario. a falta de esta declaración, el derecho pertenecerá por partes iguales y con derecho de acrecer, al cónyuge y a los hijos menores del trabajador, y a falta de ambos a los ascendientes mayores de sesenta años o inválidos, y a falta de estos últimos, a los herederos legales del trabajador. art. 82.2 del ct.
- - si mi esposo se incapacita de manera definitiva por lo que no puede trabajar más, a quién le corresponde la asistencia económica	
 - si el mismo se encuentra incapacitado físico o mentalmente para recibir sus derechos, lo recibirá la persona que lo tenga bajo su cuidado. art. 82.2 del ct.
- - cómo se calcula la asistencia económica	
 - cuando el trabajador haya tenido una antigüedad o un trabajo continuo no menor de tres meses ni mayor de seis, le corresponderá cinco días de salario ordinario; cuando haya tenido un trabajo continuo no menor de seis meses ni mayor de un año, diez días de salario ordinario; y cuando haya tenido un año de trabajo continuo, le corresponderá quince días de trabajo ordinario por cada año de servicio prestado. art. 82 del ct.
- - qué tiempo tiene el trabajador para demandar a su empleador por desahucio, dimisión justificada o despido injustificado	
 - el trabajador tiene dos meses para demandar a la empresa, a partir del día siguiente de la terminación del contrato y no puede reclamar derechos nacidos con anterioridad al año de haberse terminado el contrato. si deja pasar ese plazo, perderá el derecho a accionar en justicia. artículos 702 y 704 del ct.
- - qué tiempo tiene el trabajador o sus familiares para demandar a su empleador por asistencia económica	
 - el trabajador o sus familiares tienen tres meses para demandar a la empresa, a partir del día siguiente de la terminación del contrato y no puede reclamar derechos nacidos con anterioridad al año de haberse terminado el contrato. si deja pasar ese plazo, perderá el derecho a accionar en justicia. artículos 703 y 704 del ct.
- - una empresa o empleador puede cambiarme las condiciones de mi contrato de trabajo, como por ejemplo, cambiarme mis funciones, cambiarme de puesto y de horario, reducirme el salario o enviarme a otra ciudad	
 - la empresa puede introducir cambios en el contrato, siempre y cuando no afecte sus condiciones esenciales ni causen perjuicio material y moral al trabajador. algunas de las condiciones esenciales son el salario, horario de trabajo y ciudad donde trabaja de manera permanente, puntos que no pueden ser cambiados, salvo que se cuente con la debida autorización del empleado. sin embargo, hay otros puntos que el empleador sí puede cambiar de manera directa, como por ejemplo, implementar cambios en las funciones que desempeña el empleado y cualquier otro punto pero que no le afecte en el aspecto moral y económico. art. 41 del ct.
- - si cometo una falta, qué puede hacer la empresa donde trabajo	
 - la empresa puede aplicarle una amonestación (llamado de atención) ya sea verbal o por escrito; anotar dicha falta en el expediente del empleado indicando la gravedad de la misma; o puede terminar el contrato de trabajo por despido justificado, es decir, por la falta cometida, no teniendo derecho al pago de las prestaciones laborales (preaviso y cesantía), sino, solamente a los derechos adquiridos (vacaciones, salario de navidad y participación en los beneficios de la empresa -en caso de aplicar). artículos 42 y 88 del código de trabajo.
- - en caso de una sospecha por robo, un empleado de seguridad de una empresa puede tocar mis partes íntimas a la salida de mi jornada de trabajo para verificar que no me haya llevado ningún bien de la empresa	
 - no es posible porque afectaría de forma manifiesta y discriminada la dignidad del trabajador. las empresas sí pueden someter sistemas de controles personales del trabajador destinado a la protección de los bienes del empleador, siempre y cuando se salvaguarde la dignidad del mismo y se hagan de manera discreta y según criterios dependiendo el tipo de empresa. cualquier sistema de control personal que instale una empresa, debe ser notificado al ministerio de trabajo. art. 43 del ct.
- - es obligatorio someterme a exámenes médicos cuando empiece a trabajar	
 - si la empresa lo requiere sí porque es una obligación del trabajador, ya que el empleador tiene el derecho de comprobar que el trabajador no padezca de alguna incapacidad o enfermedad contagiosa que lo imposibilite realizar su trabajo. art. 44.1 del ct.
- - puede una empresa desahuciarme por tener sida o cáncer	
 - no. en caso de hacerlo, sería totalmente discriminatorio y contrario al código de trabajo y a la ley general de salud, pues si no se trata de una enfermedad infectocontagiosa por la sola presencia del empleado en una empresa, el mismo podría realizar sus funciones sin afectar a los demás. art. 44.1 del ct.
- - si la empresa me concede una vivienda como un beneficio de mi contrato de trabajo y luego me desahucia, qué tiempo tengo para desocuparla	
 - tiene 45 días a partir de la fecha de la terminación del contrato de trabajo. art. 45.10 del ct.
- - cuáles cosas tengo prohibidas como trabajador dentro de una empresa y que consecuencias tendría en caso de violarlas	
 - las que cada empresa establezca dentro de sus normas y políticas, pero también el código de trabajo establece unas prohibiciones de manera expresa: presentarse en estado de embriaguez al trabajo; portar armas de cualquier tipo; hacer colectas dentro de la jornada de trabajo; usar los útiles o herramientas de la empresa para un uso distinto al destinado, al menos que se cuente con la debida autorización; extraer de la empresa útiles de trabajo o materia prima; y hacer dentro del trabajo cualquier tipo de propaganda religiosa o política. aparte de éstas, también están las violaciones al contrato de trabajo que son causas de un despido justificado. art. 45 y 88 del ct.
- - cuáles son los efectos de una suspensión del contrato de trabajo	
 - el trabajador no está obligado a prestar el servicio ni la empresa a pagar el salario. las obligaciones de ambas partes cesan hasta que se termine el motivo de la suspensión. art. 50 del ct.
- - por cuáles motivos puede suspenderse mi contrato de trabajo	
 - un contrato de trabajo puede suspenderse a causa del trabajador; a causa del empleador; por un caso fortuito o de fuerza mayor; por el consentimiento de ambas partes; o por una huelga o paro legal. la suspensión a causa del trabajador son: - el descanso por maternidad de la mujer trabajadora; - el hecho de que el trabajador esté cumpliendo obligaciones legales que lo imposibiliten temporalmente para prestar sus servicios al empleador; - la detención, arresto o prisión preventiva del trabajador; - los accidentes que ocurran al trabajador cuando sólo le produzca una incapacidad temporal. - la huelga legal. la suspensión a causa del empleador son: - la falta o insuficiencia de materia prima siempre que no sea imputable al empleador. - la falta de fondos para la continuación normal de los trabajos, si el empleador justifica plenamente la imposibilidad de obtenerlos. - el exceso de producción con relación a la situación económica de la empresa y a las condiciones del mercado. - la incosteabilidad de la explotación de la empresa. - el paro calificado legal. (artículos 51, 411 y 416 del ct.)
- - si me suspenden el contrato de trabajo significa que voy a salir de manera definitiva de la empresa	
 - no, no implica una terminación del contrato, es solamente una suspensión temporal y cuando cesen los motivos, el contrato de trabajo continúa igual. art. 49 del ct.
- - si tengo un problema legal y me llevan preso, qué pasa con mi contrato de trabajo	
 - su contrato de trabajo se suspende hasta que un tribunal conozca su caso y se emita una sentencia definitiva de absolución o condena. si lo absuelven, la empresa tiene el deber de reintegrarlo a su trabajo pero si lo condenan y ya es una sentencia definitiva, la empresa tiene el derecho de terminar su contrato de trabajo por despido justificado, lo cual no lleva el pago de las prestaciones laborales, sino solamente de los derechos adquiridos. art. 51.5 y 88.18 del código de trabajo.
- - si me enfermo y tengo una licencia médica, la empresa tiene la obligación de pagarme el salario por esos días	
 - no, la empresa no tiene la obligación de pagar esos días de licencia porque el contrato de trabajo se suspende, es decir, el trabajador no presta el servicio ni la empresa tiene el deber de pagar. la ayuda que se le da al trabajador es a través de la sisalril (superintendencia de salud y riesgos laborales) mediante el subsidio por enfermedad común, siendo esta institución la que paga (un 60% del salario cuando la licencia sea ambulatoria y un 40% del salario cuando sea hospitalaria) si el empleado cumple con los requisitos. si el empleado no cumple con los requisitos de la sisalril y no se puede tramitar el subsidio por enfermedad común, la empresa no tiene la obligación de pagar esos días de licencia médica. art. 50 del ct, resolución administrativa no.00172-2009 emitida por la sisalril y reglamento sobre el subsidio por enfermedad común emitido por el cnss (consejo nacional de seguridad social).
- - si me enfermo y tengo una licencia médica, tengo la obligación de llevar esa licencia a la empresa	
 - sí, es obligatorio pues la empresa debe reportar esa licencia a la sisalril (superintendencia de salud y riesgos laborales) para que dicha institución emita el formulario por enfermedad común, teniendo el empleado o algún familiar el deber de llevar ese formulario para que su médico lo complete y devolverlo a la empresa.
- - qué es una enfermedad común	
 - es una alteración de la salud de origen distinto a una enfermedad profesional o accidente laboral. reglamento sobre el subsidio por enfermedad común emitido por el cnss (consejo nacional de seguridad social).
- - cuándo tengo el derecho al subsidio por enfermedad común	
 - el trabajador tendrá derecho a recibir el subsidio por enfermedad cuando sufra una enfermedad común, un accidente no laboral o por una incapacidad ocasionada por el estado de embarazo, a partir del cuarto día de la incapacidad y hasta un límite de veintiséis semanas, siempre y cuando haya cotizado durante los últimos 12 meses anteriores a la discapacidad. art. 5 del reglamento sobre el subsidio por enfermedad común emitido por el cnss (consejo nacional de seguridad social).
- - si tengo un accidente laboral, es decir, dentro de la empresa, la empresa está obligada a pagarme	
 - si la empresa tiene inscrito al trabajador en la tesorería de la seguridad social (tss) y paga las cotizaciones a favor del mismo, no tiene el deber de pagar esos días de incapacidad, pero sí el deber de reportar ese accidente a la administración de riesgos laborales (arl), quien realizará una investigación y procederá a pagarle directamente al trabajador un porcentaje de su salario y el reembolso de gastos médicos. en cambio, si la empresa no tiene inscrito al trabajador en la tss, deberá asumir el pago del salario por el tiempo de incapacidad más los gastos médicos que pueda incurrir el trabajador.
- - durante mi licencia por maternidad la empresa está obligada a pagarme	
 - sí, la empresa debe pagar el salario durante la licencia por maternidad (por las 14 semanas) y luego solicita el reembolso de esos salarios pagados a la sisalril (superintendencia de salud y riesgos laborales) a través del subsidio por maternidad, siempre y cuando la trabajadora cumpla con los requisitos. art. 50 del ct y resolución administrativa no.00157-2008, emitida por la sisalril y reglamento sobre el subsidio por maternidad y lactancia emitido por el cnss (consejo nacional de seguridad social). si la empleada no cumple con los requisitos de la sisalril y no se puede tramitar el subsidio por maternidad, se recomienda que de todos modos la empresa pague esta licencia por la protección a la maternidad que otorga la constitución de la república dominicana.
- - cuando deba irme por licencia pre y post natal, qué debo entregar a la empresa	
 - el certificado médico que le emita el doctor y luego que la empresa obtenga el formulario de subsidio por maternidad y lactancia y se lo entregue, debe llevarlo donde su médico para que lo complete y así la empresa pueda solicitar el reembolso de los salarios pagados por la licencia de maternidad.
- - si voy a contraer matrimonio, cuantos días de licencia tengo y si son pagados	
 - le corresponde cinco días de licencia con disfrute de salario. art. 54 del ct.
- - si fallece uno de mis abuelos, padres, hijos, esposo/a o compañero/a (concubino/a), cuantos días de licencia tengo y si son pagados	
 - le corresponde tres días de licencia con disfrute de salario. art. 54 del ct.
- - si mi esposa da a luz, cuantos días de licencia tengo y si son pagados	
 - le corresponde dos días de licencia con disfrute de salario. art. 54 del ct.
- - si yo y mi empleador decidimos suspender por un tiempo mi contrato de trabajo porque voy hacer unos estudios fuera del país, la empresa está obligada a pagarme el salario por esos días	
 - no, no está obligada. las obligaciones de ambas partes cesan hasta que el trabajador se reintegre nuevamente a su puesto de trabajo. si la empresa decide continuar pagando es porque desea no por una obligación. art.50 del ct.
- - qué es la modificación de un contrato de trabajo	
 - un contrato de trabajo se modifica cuando se alteran las condiciones iniciales que ambas partes pactaron, ya sea un cambio de horario, de puesto de trabajo, de salario, entre otras.
- - cuándo se puede modificar un contrato de trabajo	
 - un contrato de trabajo puede modificarse por mutuo acuerdo entre las partes; por efecto de los convenios colectivos de condiciones de trabajo, en caso de existir o por alguna disposición de la ley. en cualquier caso, es necesario el consentimiento del trabajador y que los cambios siempre vayan en su beneficio, no en su perjuicio. art. 62 del ct.
- - si la empresa donde trabajo la venden y llegan nuevos dueños, qué pasa con mi contrato de trabajo	
 - el contrato de trabajo que mantenía con la antigua empresa no puede ser modificado y aunque se transfieran todos los empleados de una empresa a otra, los trabajadores mantendrán todos sus derechos y nunca podrán extinguirse sus derechos adquiridos. por tanto, todo debe seguir igual, lo único que modificará su contrato es el cambio de empleador, lo cual debe ser conocido por el trabajador. art. 63 del ct.
- - puede una empresa dominicana tener la mayoría de empleados extranjeros	
 - no. por lo menos el ochenta por ciento de toda la plantilla deben ser dominicanos y un veinte por ciento de extranjeros. esto para asegurar el trabajo a los dominicanos. art. 135 del ct.
- - si la empresa donde trabajo se ve obligada a disminuir el personal por alguna causa autorizada en la ley, puede desahuciar a los empleados que desee o hay alguna regla	
 - sí, hay una regla que se debe respetar. las reducciones deben ser hechas en el siguiente orden: 1.trabajadores extranjeros solteros; 2. trabajadores extranjeros casados. 3. trabajadores extranjeros casados con personas dominicanas; 4. trabajadores extranjeros que hayan procreados hijos dominicanos. 5. trabajadores dominicanos solteros. 6. trabajadores dominicanos casados. es decir que la ley otorga más protección a los trabajadores dominicanos y que tengan mayores compromisos como son el matrimonio y los hijos. art. 141 del ct.
- - qué es la jornada de trabajo y cuál es la duración máxima fijada por la ley	
 - la jornada de trabajo es el tiempo de trabajo efectivo que emplea un trabajador y que está sujeto a un salario. su duración máxima son ocho horas por día y cuarenta y cuatro horas por semana, salvo ciertas excepciones establecidas en la ley. art. 147 del ct.
- - la jornada máxima de trabajo de 08 horas diarias y 44 horas semanales aplica a todos los trabajadores	
 - no. la duración máxima no se aplica a los trabajadores que actúan como representantes o mandatarios del empleador, como son los gerentes y los administradores ni a los trabajadores que desempeñan puestos de dirección o inspección. art. 150 del ct.
- - la jornada máxima de trabajo de 08 horas diarias y 44 horas semanales podría variar en algunos casos	
 - sí. en dos casos: -la jornada de trabajo en tareas o condiciones declaradas peligrosas o insalubres no puede exceder de seis horas diarias ni de treinta y seis horas semanales. art. 148 del ct. -la jornada de trabajo de los trabajadores que ejecutan labores intermitentes no puede exceder de diez horas diarias. art. 150 del ct.
- - cuáles son las tareas o condiciones declaradas peligrosas o insalubres	
 - corresponde al ministerio de trabajo fijar cuáles son esos trabajos (art. 148 del ct) y están contemplados en la resolución no. 02-93, de fecha 13 de enero 1993. aquí la jornada no puede exceder de seis horas diarias ni de treinta y seis horas semanales.
- - cuáles son las labores de ejecución intermitente	
 - las labores que requieren la sola presencia del trabajador en su lugar de trabajo y esos puestos están definidos: los porteros, ascensoristas, serenos, guardianes, conserjes, barberos, sastres, empleados de bombas de expendio de gasolina, capataces, mozos de bares, cafés y restaurantes, manicuristas y los camareros. aquí la jornada puede extenderse hasta diez horas diarias. art. 150 del ct y resolución no. 04-93, de fecha 12 de enero de 1993.
- - cuáles tipos de jornada establece la ley	
 - jornada diurna que es la comprendida entre las siete de la mañana y las nueve de la noche; jornada nocturna que es la comprendida entre las nueve de la noche y la siete de la mañana; y la jornada mixta que es la que comprende períodos de las jornadas diurnas y nocturnas, siempre que el período nocturno sea menor de tres horas pues en caso contrario, es decir, si se trabajan tres horas nocturnas o más, se reputa como jornada nocturna. art. 149 del ct.
- - qué se entiende como trabajo efectivo empleado por el trabajador
 - el tiempo durante el cual el trabajador está a disposición exclusiva de su empleador; El tiempo que un trabajador permanece inactivo dentro  de la jornada, cuando la inactividad es extraña a su voluntad, a su negligencia o a las causas legítimas de suspensión del contrato. El tiempo requerido para su alimentación dentro de la jornada, cuando la naturaleza del trabajo o la voluntad del empleador exigen la permanencia del trabajador en el lugar donde se realiza su labor. Art. 151 del CT.
- - mi hora de almuerzo se entiende que forma parte de mi jornada de trabajo
 - depende. si ese descanso intermedio el empleado puede salir de la empresa y tomarlo libre, no se considera tiempo efectivo de trabajo, es decir, que ese tiempo no forma parte de su jornada de trabajo, pero si ese tiempo de almuerzo la empresa exige que los empleados se queden en la empresa, aunque puedan almorzar y descansar libremente, se considera como parte de su jornada de trabajo porque no tienen  la disposición de salir de la empresa y tomarlo libre.
- - qué tiempo de almuerzo me corresponde
 - en principio, después de cuatro horas consecutivas de trabajo, se debe tomar una hora como descanso intermedio y después de cinco horas consecutivas de trabajo, una hora y media, pero esta regla no aplica para las empresas de funcionamiento continuo, además de que este período puede ser fijado por las partes según el uso y costumbre de la localidad o de acuerdo con la naturaleza del trabajo. ahora bien, por acuerdo entre el empleador y sus trabajadores, se pueden establecer jornadas corridas de trabajo, siempre que no excedan de diez horas diarias en las actividades comerciales y de nueve horas diarias en las industriales, sin que en ningún caso la jornada semanal pueda exceder de cuarenta y cuatro horas. art. 157 del ct.
- - puede el empleador variar o cambiar la duración máxima de la jornada de trabajo que ha fijado la ley
 - No puede hacerlo, sin embargo, si llega a un acuerdo con sus trabajadores, se podrían establecer jornadas corridas de hasta diez horas diarias en un establecimiento comercial y de hasta nueve horas diarias en un establecimiento industrial, siempre que la jornada semanal no exceda de las 44 horas a la semana. art. 157 del ct.
- - puede el empleador prolongar de manera obligatoria la duración de la jornada que ha fijado la ley obligando al trabajador trabajar horas extras
 - puede hacerlo pero es de manera excepcional, es decir, en lo imprescindible para evitar una grave perturbación al funcionamiento normal de la empresa y únicamente en los casos señalados por el código de trabajo:a) accidentes ocurridos o inminentes.b) trabajos imprescindibles que deben realizarse en las maquinarias o en las herramientas, y cuya paralización pueda causar perjuicios graves. c) trabajos cuya interrupción pueda alterar la materia prima. d) en caso fortuito o de fuerza.e) para permitir que la empresa haga frente a aumentos extraordinarios de trabajo.en estos casos, al empresa debe notificar esa necesidad al ministerio de trabajo para que éste compruebe si realmente reposa en justa causa y en ningún caso se podrá exceder de ochenta horas trimestrales. artículos 153, 154, 155 y 158 del ct.
- - un empleado que trabaje en una empresa de funcionamiento continuo está obligado a trabajar horas extras
 - este tipo de empresas son las que no paralizan sus labores, es decir que operan las 24 horas al día los 07 días a la semana. en este tipo de empresas el empleador puede prolongar una hora más a la jornada diaria, pero en ningún caso puede pasar de cincuenta horas a la semana, pagándose como horas extraordinarias las rendidas sobre las 44 horas semanales. art. 158 del ct.
- - un trabajador está obligado a trabajar horas extras
 - solamente en los casos autorizados por la ley (artículos 153, 154, 155 y 158 del código de trabajo). fuera de esos casos, no es obligatorio, es decir que el trabajador tiene la facultad de negarse si desea.
- - cómo se pagan las horas extras
 - toda hora extra de trabajo, sea obligatoria o trabajada de manera voluntaria, debe pagarse extraordinariamente. la forma de pago es la siguiente:-	por cada hora o fracción de hora trabajada en exceso e la jornada y hasta sesenta y ocho horas por semana, al valor de la hora normal se le suma un aumento de un 35%;-por cada hora o fracción de hora trabajada en exceso de sesenta y ocho horas por semana, al valor de la hora normal se le suma un aumento de un 100%.art. 203 del ct.
- - un empleado que trabaje por encima de las 08 horas diarias pero no llega a las 44 horas semanales, le corresponden horas extras
 - si la labor que realiza el empleado no es intermitente (que pueden laborar hasta 10 horas diarias) y fue contratado para trabajar 08 horas diarias, le corresponde el pago por las horas trabajadas por encima a esta jornada,  aunque no llegue a las 44 horas semanales, pues esas fueron las condiciones por las cuales fue contratado. doctrina y jurisprudencia dominicana.
- - cómo el trabajador sabe cuál es el valor de su hora normal para el cálculo de horas extras
 - aplicando las siguientes reglas:la determinación del valor de la hora normal de trabajo para los fines de liquidación y pago de las horas extras y de las horas de la jornada nocturna, se regirá por las siguientes reglasa)	“cuando el salario es valorado por día,  se divide el importe del salario entre el número de horas de la jornada normal,b)	cuando el salario es por semana, se divide el importe del salario entre 5.5 y el resultado se divide entre el número de horas de la jornada normal.c)	cuando el salario es por quincena, se divide el importe del salario entre 11.91 y el resultado se divide entre el número de horas de la jornada normal.d)	cuando el salario sea por mes, se dividirá el importe del salario entre 23.83 y el resultado se divide entre el número de horas de la jornada normal.”aplicando la regla anterior, para calcular las horas extras se debe llevar el salario a diario y luego a horas, con esta fórmula: salario diario entre 8. artículo 34 del reglamento No. 258-93 para la aplicación del código de trabajo.
- - gano igual si como trabajador presto servicios durante las horas del día y durante las horas de la noche
 - No. a los trabajos que se ejecutan en una jornada nocturna, al valor de la hora normal se le suma un 15% de suplemento por esa hora nocturna. recuerde que la jornada diurna es la comprendida entre las siete de la mañana y las nueve de la noche y jornada nocturna que es la comprendida entre las nueve de la noche y la siete de la mañana. artículos 149 y 204 del ct.
- - y qué debe hacerse en aquellos casos en que los servicios del trabajador son prestados durante las horas del día y durante las horas de la noche
 - es posible que la jornada del trabajador se cumpla una parte antes de las nueve de la noche y otra parte después de esa hora. el código de trabajo considera que esta jornada es mixta, siempre que el período nocturno sea menor de tres horas. por ejemplo, se trabajan seis horas antes de las nueve de la noche y dos después de esa hora, caso en el cual el empleador deberá pagar con un aumento no menor del quince por ciento sobre el valor de la hora normal las dos horas trabajadas a partir de las nueve de la noche. ahora bien, si el trabajador labora cinco horas después de las nueve, su jornada será nocturna y en este caso el empleador tendrá que pagarle las ocho horas de su jornada con el mencionado aumento del quince por ciento. artículos 149 y 204 del ct.
- - qué debe hacer el trabajador si presta servicios más allá de su jornada normal y el empleador no le paga las horas con el aumento extraordinario dispuesto en el código de trabajo
 - el trabajador debe informarlo al ministerio de trabajo para que se designe un inspector que visite la empresa y haga las investigaciones de lugar. esta denuncia será tratada como confidencial y, en consecuencia, el inspector de trabajo no informará al empleador el origen de la denuncia recibida. otra opción, es que decida terminar su contrato de trabajo por dimisión por esta falta cometida por la empresa. artículos 96 y 437 del código de trabajo.
- - qué es el descanso semanal
 - es un período de reposo de 36 horas ininterrumpidas que debe concederse al trabajador cada semana. art. 163 del ct.
- - cuándo debe iniciarse el descanso semanal
 - puede iniciarse cualquier día a la semana, pero si el empleador y el trabajador no se ponen de acuerdo, el descanso semanal se inicia a partir del sábado al mediodía y continúa durante las veinticuatro horas del domingo. art. 164 del ct.
- - puede ser mayor de treinta y seis horas el período de descanso semanal
 - sí. en aquellas empresas en que se ha acordado terminar las labores el viernes en la tarde (trabajando nueve horas diarias de lunes a jueves y ocho horas el viernes), el descanso semanal comprende las veinticuatro horas del sábado y las veinticuatro horas del domingo. art. 157 del ct, doctrina, usos y costumbres.
- - la empresa debe pagarme el período de mi descanso semanal
 - No, porque es un tiempo libre a favor del trabajador, sobre todo si gana por hora, por día de trabajo o por labor rendida. 
- - puedo o debo trabajar durante mi período de descanso semanal
 - No es una obligación, es opcional. si el empleado acepta trabajar durante su descanso semanal tendrá derecho a estas dos opciones: recibir el salario que normalmente gana en un día aumentado a un 100%, es decir, que ese día el empleador debe pagárselo doble (si gana rd$500.00 diario, ese día recibirá rd$1,000.00); o la empresa puede pagarle normal ese día y en la semana siguiente otorgarle al trabajador un descanso compensatorio igual al tiempo de su descanso semanal que no disfrutó (por ejemplo, si trabajó el sábado en la tarde y todo el domingo recibiendo su salario normal, el empleador debe concederle la semana siguiente un descanso compensatorio que podría ser el miércoles en la tarde y todo el día del jueves). art. 164 del ct.
- - qué es un día feriado o de fiesta legal
 - es un día declarado por ley como no laborable, o sea, que será de descanso para el trabajador. art. 165 del ct.
- - puedo trabajar un día feriado y cómo se paga
 - sí, mediante un acuerdo entre el empleador y el trabajador. si el empleado trabaja durante un día feriado, ese día recibirá su salario aumentado en un 100%. si no trabaja ese día feriado, recibirá su salario normal. art. 205 del ct.
- - la empresa puede obligarme a trabajar un día feriado
 - en principio la empresa no puede obligar a un trabajador trabajar un día declarado como no laborable. ahora bien, si es una empresa que trabaja todos los días de la semana, por ejemplo un supermercado, y el trabajador de acuerdo a su horario de trabajo contratado y el contrato de trabajo acordado, existiendo un compromiso de su parte de trabajar ese día feriado y al final se ausenta de su puesto de trabajo, sí se considera una falta ya que la empresa organizó sus horarios de trabajo contando con la presencia del trabajador, lo cual crearía  perjuicios a la empresa. 
- - todas las empresas tienen la obligación de cerrar sus puertas un día feriado o declarado no laborable
 - No. hay algunos tipos de empresas que no les aplica esa disposición de no trabajar días feriados y que por ende, pueden mantener sus puertas abiertas al público. tales empresas son como los establecimientos de ventas de provisiones, carnes, aves, legumbres, etc.,  bares, restaurantes, clínicas, hospitales, panaderías, reposterías, bombas de expendio de combustibles, etc. en ese sentido,  los trabajadores que prestan servicios para ese tipo de empresas no pueden negarse a no trabajar un día no laborable, siempre y cuando se le respeten todos sus derechos reconocidos en el código de trabajo. artículos del 166 al 176 del ct. 
- - cómo se calcula el valor de una hora de trabajo de un empleado que trabajó un día feriado y aparte, trabajó horas extras y nocturnas
 - por ser día feriado, el valor de la hora normal de trabajo se le aumenta en un 100% y sobre ese monto, se le debe aumentar el 35% del valor de la hora normal por ser horas extras más el 15% del valor de la hora normal por ser horas nocturnas. artículos 203, 204 y 205 del ct y artículo 34 del reglamento No. 258-93 para la aplicación del código de trabajo.
- - qué es el salario
 - es la retribución que el empleador debe pagar al trabajador como compensación del trabajo realizado. art. 192 del ct.
- - salario es solamente la retribución que se paga como compensación del trabajo realizado o puede comprender otras sumas de dinero y otros beneficios
 - el salario está integrado no solamente por el dinero en efectivo que se paga al trabajador como compensación del trabajo realizado, sino que además comprende cualquier otra remuneración o beneficio que el trabajador obtenga por su trabajo, por ejemplo, el salario de navidad, la participación en los beneficios de la empresa, etc. artículos 192 y 195 del ct.también puede ser parte del salario, la suma entregada al trabajador para el mantenimiento de su vehículo; las dietas, rentas y comisiones, incluyendo el dinero abonado para la merienda del trabajador; los bonos y primas por el costo de la vida; alquiler de la vivienda. todo esto bajo las siguientes condiciones: que el trabajador lo reciba de manera constante, permanente, en períodos no mayores de un mes y no tenga que presentar facturas de uso de estos complementos, es decir, que pueda utilizar esos montos a su libre disposición, porque si efectivamente tiene que presentar los comprobantes de que el dinero entregado es destinado para esos fines, no puede considerarse salario porque se entiende que es para la ejecución de su trabajo. doctrina y jurisprudencia dominicana.
- - cuáles conceptos no se consideran como salario
 - donativos otorgados al trabajador en una época del año por cualquier concepto (ayuda escolar, becas,  obsequios espontáneos, etc.);-	bonos anuales o cada cierto tiempo;-	ropa, uniformes, calzados y dispositivos: no son considerados salario en especie, pues su naturaleza es similar a los útiles o herramientas de trabajo proporcionados por el empleador.-	almuerzo diario al trabajador (el ofrecimiento de comida. ej: si la empresa contrata a un suplidor de comida y la factura sale a nombre de la empresa, no es salario). en este punto hay que tener cuidado, pues si el dinero se entrega en efectivo y el trabajador tiene libre disposición del mismo, sí es salario.-	transporte para la ejecución de su trabajo (un vehículo que la empresa le otorgue para transportarse dentro de las horas laborables);-	primas o bonos que se paguen esporádicamente, como podría ser la dieta entregada para un determinado viaje o alimentos y el alojamiento ofrecido por la empresa para trabajadores que se encuentran en un curso de entrenamiento. 
- - quién fija el monto del salario que gana el trabajador
 - en teoría debe ser fijado por acuerdo entre el empleador y el trabajador (art. 193 del ct), pero la realidad es que es la empresa la que siempre lo define.
- - qué es el salario mínimo
 - el salario mínimo es el menor salario que puede pagar un empresario, de manera que en ningún caso, ni siquiera en el caso de un aprendiz, un empleador puede pagar un salario inferior al salario mínimo de ley. arts. 196, 213 y 257 del ct.
- - quién fija el salario mínimo de ley
 - lo fija el comité Nacional de salarios que es un organismo dependiente del ministerio de trabajo, pero en el cual intervienen representantes de los empleadores y trabajadores. artículos 452 y 455 del ct.
- - cómo conocerá el trabajador cual es el salario mínimo de ley
 - como el salario mínimo de ley es fijado mediante tarifas aprobadas por el comité Nacional de salarios, al trabajador le basta visitar el ministerio de trabajo (la representación local que le corresponda) para conocer cuál es el salario mínimo de ley de ese momento.
- - existe un mismo salario mínimo de ley para todo tipo de empresas
 -No. las empresas están divididas por sectores y cada sector tiene un salario mínimo establecido por el comité Nacional de salarios. por ejemplo, hay salarios mínimos decididos para las empresas de construcción, carpinteros, plomeros, electricistas, trabajadores de campo, oNgs, hoteles y restaurantes, zonas francas industriales, etc. las empresas que no están en un sector específico, hay una resolución destinada para empresas privadas no sectorizadas que es la se aplica en la mayoría de los casos. resoluciones del comité Nacional de salario
- - cómo debe pagarse el salario del trabajador
 - el salario debe pagarse íntegramente en moneda de curso legal y a más tardar dentro de la hora subsiguiente a la terminación de la jornada del día en que corresponda hacer dicho pago. se prohíbe expresamente el pago del salario mediante la entrega de fichas, vales, tarjetas, certificados u otras formas. artículos 195 y 196 del ct.
- - me pueden pagar mi salario con alojamiento y comida
 - No. el salario debe ser en dinero y tener complementos y beneficios. Únicamente en el caso de las empleadas domésticas se considera que los alimentos y la habitación equivalen al cincuenta por ciento del salario que reciben en dinero. art. 260 del ct. 
- - qué es el salario por unidad de tiempo y por unidad de obra
 - el salario por unidad de tiempo es el que se paga por hora, por día, semana, quincena o mes. el salario por unidad de obra es el que se paga por la labor rendida, también conocido como “salario a destajo”. art. 195 del ct.
- - cuáles descuentos mi empleador puede hacerle a mi salario
 - solamente los que son legalmente permitidos:-	los autorizados por la ley.-	los relativos a cuotas sindicales, previa autorización escrita del trabajador.-	los anticipos de salarios hechos por el empleador.-	los relativos a créditos otorgados por instituciones bancarias con la recomendación y garantía del empleador. por este concepto no podrá descontarse más de la sexta parte del salario mensual percibido por el trabajador.-	 los relativos a los aportes del trabajador a planes de pensiones privados.art. 201 del ct.
- - mi empleador puede descontarme de mi salario el costo del uniforme que utilizo o alguna suma por descuadre de caja que pude incurrir
 - No. los descuentos al salario son solo los que están permitidos en la ley (art. 201 del ct). fuera de éstos se consideran ilegales y el trabajador podría demandar a la empresa o solicitar un inspector de trabajo.
- - puedo tomar un préstamo en un banco y que las cuotas me la descuenten del salario que gano en una empresa
 - sí, siempre y cuando el empleador tenga un acuerdo con esa entidad bancaria, se puede descontar las cuotas del préstamo del salario percibido, pero nunca podrá descontarse más de la sexta parte del salario mensual percibido por el trabajador. también es posible que el trabajador ponga en garantía del préstamo sus eventuales prestaciones laborales.. art. 201.4 del ct.
- - puede embargarse el salario de un trabajador
 - si el trabajador le debe a una persona, ésta no puede obligar al empleador a que retenga parte del salario ganado por aquél. sin embargo, los llamados acreedores alimentarios del trabajador pueden embargarle hasta la tercera parte del salario ganado. art. 200 del ct.
- - quiénes son los acreedores alimentarios del trabajador
 - son sus padres y ascendientes (abuelos), sus hijos y nietos, su suegro y suegra y su yerno y nuera. código civil dominicano.
- - qué pasará si el trabajador es condenado por el tribunal de niños, niñas y adolescentes a pagar a su hijo menor de edad una pensión alimentaria
 - en este caso, la madre que ha obtenido la sentencia la notificará por vía de alguacil al empleador para que deduzca del salario el importe de la pensión pero en ningún caso la suma a embargar deberá exceder del cincuenta por ciento del salario mensual devengado por el trabajador. código del menor dominicano.
- - qué puede hacer el trabajador cuando su empleador no le paga el salario ganando en la fecha convenida o le hace reducciones ilegales al salario
 - el trabajador puede visitar al ministerio de trabajo para reclamar que cite al empleador y de esta forma tratar de resolver el problema. si no se logra, el trabajador tiene estas opciones:-	presentar una dimisión y apoderar al juzgado de trabajo para que el empleador sea condenado a pagar lo adeudado más las prestaciones laborales por dimisión justificada y daños y perjuicios. art. 201 del ct.; o-	presentar una querella penal contra el empleador ante el procurador fiscal competente para que éste cite al empleador y en caso necesario ponga en movimiento una acción pública. art. 211 del ct.
- - cuál es el salario se toma en cuenta para calcularle las prestaciones laborales a favor del trabajador
 -se toma en cuenta el salario promedio ordinario, es decir el promedio de los salarios devengados por el trabajador durante su último año de labor, tomando en cuenta solo las horas ordinarias, no incluyendo los pagos extraordinarios que se hayan hecho por horas extras, nocturnas o días feriados. art. 85 del ct.
- - cómo se calcula el salario promedio ordinario de un trabajador
 - se calcula bajo las siguientes reglas: a) cuando la remuneración es valorada por hora, se multiplicara por ocho (8) el salario devengado en la hora trabajada. b) cuando la remuneración del trabajador es valorada por semana, se dividirá el importe total de los salarios devengados en la semana entre cinco y medio ( 5.5). c) cuando la remuneración del trabajador es valorada por quincena, se dividirá el importe total de los salarios devengados en la quincena entre once punto noventa y uno (11.91). d) cuando la remuneración del trabajador es valorada por mes, se dividirá el importe total de los salarios devengados en el mes entre veintitrés punto ochenta y tres (23.83). en todos los casos, para determinar el importe total de los salarios devengados por el trabajador, solo se computarán los salarios correspondientes a las horas ordinarias que haya trabajado. artículo 32 del reglamento No. 258-93 para la aplicación del código de trabajo.
- - qué tiempo tiene el trabajador para reclamar el salario ganado que no le ha sido pagado
 - tiene un plazo de tres meses, pero si se trata de salario de horas extras, el plazo se reduce a un mes. en ambos casos, el plazo comienza a correr a partir de la fecha en que termina el contrato de trabajo, sin que en ningún caso puedan reclamarse derechos nacidos con anterioridad al año de haber terminado el contrato. artículos 701,703 y 704 del ct.
- - qué es la propina 
 - la propina es igual al diez por ciento de la suma que ha pagado el cliente del establecimiento por concepto de su alojamiento o de su consumo, o de ambos a la vez. por ejemplo, si en un restaurante le han cobrado por el consumo rd$2,000.00, tendrá que pagar rd$200.00 adicionales por concepto de propina. art. 228 del ct.
- - en cuales establecimientos comerciales será obligatorio el pago de la propina
 - en los hoteles, restaurantes, cafés, barras y, en general, en todos aquellos negocios que venden para ser consumidas en el mismo lugar comidas o bebidas. art. 228 del  ct.
-  - si el cliente de un restaurante de manera voluntaria paga más del 10% de propina, también le corresponden a los trabajadores
 - sí, es lo que se conoce como “sobre propina” y al igual que la propina, pertenece a todos los trabajadores.
- - cómo se distribuye la propina y cada qué tiempo se debe entregar a los trabajadores
 - el 10% por concepto de propina en las notas o cuentas de los clientes se distribuye íntegramente entre los trabajadores que han prestado servicio y esta suma puede ser pagada semanalmente o en cualquier oportunidad convenida repartida en partes iguales a todo el personal. art. 228 y 229 del  ct.
- - la propina legal y la propina voluntaria o “sobre propina” forma parte de mi salario
 - No. la propina no es salario y por tanto, las sumas que reciba un trabajador por estos conceptos no forman parte de su salario, por lo que el trabajador aparte va a recibir su salario fijo, el cual no puede ser menos del mínimo legal para los bares y restaurantes y no se tomará en cuenta para el cálculo de sus  prestaciones laborales. arts.197, 228 y 229 del  ct.
- - la mujer goza en el trabajo de los mismos derechos que los hombres
 - la mujer goza de los mismos derechos y tiene los mismos deberes que el hombre en lo que respecta a las leyes de trabajo. incluso, la mujer puede celebrar el contrato, sea verbal o por escrito y comenzar a prestar sus servicios en una empresa, sin necesidad de autorización del esposo. artículos 231 y 18 del ct.
- - cuáles derechos especiales se le conceden a la mujer para proteger su maternidad
 - con la finalidad de proteger la maternidad, a la mujer trabajadora se le conceden los siguientes derechos:-	el empleador no puede desahuciarla durante el período del embarazo y hasta tres meses a partir de la fecha del parto o nacimiento del bebé. si el empleador aún con esta prohibición la desahucia, dicha terminación de contrato se considera nula y tendrá el deber de reintegrarla a su trabajo. art. 232 del ct.-	si el empleador decide despedir a la mujer porque la misma ha cometido alguna de las faltas previstas en el artículo 88 del código de trabajo durante su embarazo y hasta seis meses después de la fecha de parto, no puede hacerlo directamente, sino que tiene que solicitar una autorización al ministerio de trabajo para que un inspector evalúe el caso y decida si ese despido obedece a su estado de embarazo o es consecuencia de una falta cometida por la misma. en cualquiera de los casos, el inspector debe emitir una resolución aprobando o rechazando el despido, la cual debe notificarse tanto a la empresa como a la mujer. art. 233 del ct.-	un descanso remunerado con el goce de su salario completo durante las semanas de la licencia. actualmente la licencia por maternidad es de 14 semanas, anteriormente eran 12 semanas pero el artículo 236 del código de trabajo fue modificado. si la mujer no toma el descanso antes del parto, tiene derecho a acumular el período no utilizado a su descanso posterior al parte. art. 236 del ct.-	puede solicitar sus vacaciones siempre que haya adquirido este derecho inmediatamente después de finalizado su descanso posterior al parto. art. 238 del ct.-	la mujer también tiene derecho a que una vez se reintegre de su licencia por maternidad, a tres descansos remunerados durante el día de veinte minutos cada uno como mínimo, con la finalidad de amamantar a su hijo. art. 240 del ct.-	durante el primer año del nacimiento del hijo, la trabajadora podrá disponer de medio día cada mes, según su conveniencia, para llevar al hijo al médico. art. 243 del ct.
- - si estoy en mi proceso de maternidad y mi empleador me desahucia estando embarazada o dentro de los tres meses a partir de la fecha del nacimiento de mi bebé, qué sucedería
 - el desahucio es nulo, es decir, se tiene como no presentado y su empleador tiene el deber de continuar vigente su contrato de trabajo y continuar pagando su salario. si el empleador no paga su salario, usted podrá presentar una querella en contra de su empleador ante el procurador fiscal correspondiente, quien perseguirá al empleador como autor de fraude o interponer una demanda laboral en daños y perjuicios. artículos 75, 211 y 232 del ct.
- - y qué pasa si me despiden alegando que cometí alguna falta estando embarazada o dentro de los seis meses a partir de la fecha de mi parto
 - si durante el embarazo y hasta los seis meses que siguen al parto, el empleador despide a la mujer sin contar con la debida autorización del ministerio de trabajo, en caso de una demanda en su contra, estará obligado a pagarle lo siguiente:-	la indemnización del preaviso y auxilio de cesantía (prestaciones laborales);-	los salarios que vencieren durante el juicio sin exceder de seis meses;-	una indemnización equivalente a cinco meses de salario ordinario; -	los salarios correspondientes al descanso pre y post natal;-	cualquier suma que la trabajadora reclame por los daños y perjuicios ocasionados en su contra.artículos 233 y 237 del ct.
- - si luego del vencimiento de mi licencia pre y post natal no puedo reintegrarme a la empresa por alguna condición de salud, qué debo hacer y qué pasará con mi contrato de trabajo
 - si como consecuencia del embarazo o de parto la mujer no puede asistir a sus labores, debe notificárselo a su empleador y entregar un certificado médico que constate su condición de salud. una vez comprobada tal situación, su empleador puede otorgarle una licencia sin disfrute de salario por el tiempo que los médicos entiendan pertinente, siempre y cuando el empleador tenga inscrita a la trabajadora en la tesorería de la seguridad social (tss), es decir, que goce de un seguro médico y que esté al día con el pago de las cotizaciones. artículos 241 y 242 del ct.
- - quién es menor de edad para los fines de trabajo
 - en materia de trabajo, se es mayor de edad cuando se cumplen los 16 años, por lo que un menor de edad es todo aquel que no ha cumplido esa edad. art. 17 del ct.
- - solo puedo trabajar cuando cumpla los 18 años
 - No. el código de trabajo indica que para poder trabajar solo se necesita haber cumplido los 16 años, siendo ésta la mayoría de edad para fines de un contrato de trabajo.  si es mayor de 14 años y menor de 16, puede trabajar pero es necesario la autorización de los padres o tutores y que dicho trabajo sea apropiado para su edad y que no les impida recibir la educación escolar obligatoria. principio Xi y art.17 del ct.
- - puede un menor de edad ser empleado de una empresa
 - si el menor de edad no ha cumplido 14 años, le será imposible trabajador desde un punto de vista legal, pues el código de trabajo prohíbe el trabajo de las personas que no hay llegado a esa edad. art. 243 del ct.
- - y el menor que ha cumplido 14 años, puede trabajar
 - lo puede hacer, pero previa autorización de sus padres (padre y madre) y a falta de éstos, por el tutor. si no tiene tutor, la autorización puede ser concedida por el juez de paz ordinario de donde está ubicado el domicilio del menor. art. 17 del ct.
- - cuáles derechos otorga el código de trabajo al menor de edad que se emplea en una empresa
 - el menor de edad que presta servicios en una empresa goza de los mismos derechos y tiene los mismos deberes que un trabajador mayor de edad. art. 244 del ct.
- - gozan los menores de edad de una protección especial
 - sí, el menor de edad goza de las siguientes prerrogativas:-	No pueden ser empleados ni trabajar de noche, durante un período de doce horas consecutivas, a partir de las seis de la tarde hasta la seis de la mañana. art. 246 del ct y resolución 35-91 del ministerio de trabajo.-	su jornada de trabajo no puede exceder, en caso alguno, de seis horas diarias. art. 247 del ct.-	No pueden ser empleados en trabajos peligrosos o insalubres. art. 251 y resolución No. 52/2004 del ministerio de trabajo.
- - cuáles son los trabajadores domésticos
 - trabajadores domésticos son los que dedican de modo exclusivo y en forma habitual y continua a labores de cocina, aseo, asistencia y demás, propias de un hogar o de
otro sitio de residencia o habitación particular, que no importe lucro o negocio para el empleador o sus parientes. art. 258 del ct.
- - una trabajadora doméstica tiene los mismos derechos que una empleada que trabaje para una empresa privada
 - No. los únicos derechos reconocidos para los trabajadores domésticos son los siguientes:
  -	el trabajo de los domésticos no se sujeta a ningún horario, pero éstos deben gozar, entre dos jornadas, de un reposo ininterrumpido de nueve horas por los menos.
  -	tienen derecho a disfrutar de un descanso semanal de 36 horas ininterrumpidas;
  -	a dos semanas de vacaciones remuneradas cada vez que cumplan un año de servicio, así como al salario de navidad.
  -	a los permisos necesarios para asistir a una escuela, al médico o a un centro de salud, en caso de enfermedad, siempre y cuando sea compatible con su jornada de trabajo o en (los) día(s) acordado(s) con su empleador.artículos del 258 al 265 del ct.aparte de lo anterior, en virtud del convenio No. 189 sobre el trabajo decente para los trabajadores domésticos emitido por la organización internacional de trabajo (oit) del cual república dominicana es parte, es aboga por incluirle a las domésticas un seguro médico, lo cual a la fecha todavía está en discusión pero se recomienda siempre otorgárselo para su protección.
- - un conserje de un edificio de apartamentos se considera como un trabajador doméstico
 - No. a pesar de no trabajar para una empresa en sí, este tipo de trabajadores no se considera doméstico, sino como un empleado normal el cual le corresponden todos los derechos reconocidos en el código de trabajo. art.258 del ct.
- - qué es el contrato de formación profesional
 - el contrato para la formación es aquel por el que el trabajador se obliga simultáneamente a prestar un trabajo y a recibir formación y el empresario a retribuir el trabajo y al mismo tiempo, a proporcionar a aquél una formación que le permita desempeñar un puesto de trabajo. art. 255 del ct.
- - si la empresa desea que inicie un entrenamiento y/o capacitación por 05 meses, cuáles derechos me corresponden
 - le corresponde todos derechos reconocidos por el código de trabajo: la empresa no puede pagarle por debajo del salario mínimo; debe tenerlo inscrito en la tesorería de la seguridad social (tss), etc. art. 256 del ct.
- - si mi universidad me exige que realice una pasantía dentro de una empresa como parte de mi pensum académico, me corresponde algún derecho
 - No. este tipo de contratos de pasantía no obligan al empleador a tener responsabilidades con el estudiante pasante, es decir, que las disposiciones del código de trabajo no tendrán aplicación. art. 255 del ct.
- - quiénes son trabajadores del campo
 - son los trabajadores que realizan las labores propias y habituales de una empresa agrícola, agrícola-industrial, pecuniaria o forestal. art. 277 del ct.
- - son trabajos de cambio las tareas industriales o comerciales de una empresa agrícola, agrícola-industrial, pecuaria o forestal
 - No. No son trabajos del campo. por ejemplo, en un ingenio azucarero, no son trabajos del cambio los que se realizan en la factoría en donde se fabrica el azúcar.
- - cuáles derechos goza un trabajador del campo
 - goza de todos los derechos reconocidos en el código de trabajo, al igual que los demás trabajadores, incluso a formar sindicatos. sólo no se aplican al trabajador del campo las disposiciones referentes a la jornada de trabajo y al cierre de establecimientos. una diferencia notoria es que los trabajadores de campo pueden tener una jornada diaria de hasta diez horas, sin exceder de la misma. art. 281 del ct.
- - puede un menor de edad trabajar en el campo
 - está prohibido. solo está admitido que un menor que no ha cumplido 14 años pueda trabajar en el campo si se le utiliza en trabajos ligeros de recolección. art. 282 del ct.
- - cuáles son las clases de sindicatos que pueden constituir los trabajadores
 - hay tres tipos de sindicatos: a) el profesional o de oficio, en que se agrupan trabajadores que prestan servicios en distintas empresas, pero todos ejercen una misma profesión u oficio, o profesiones u oficios similares o conexos: por ejemplo, el sindicato de carpinteros. art. 321 del ct.b) el de empresa, que agrupa a trabajadores que prestan servicios en una misma empresa, independientemente de las actividades que ejercen: por ejemplo, el sindicato de falconbridge art. 320 del ct.; yc) el de rama de actividad, integrado por trabajadores que prestan servicios en varias empresas, todas de una misma actividad industrial, comercial o de servicio, aun cuando desempeñen profesiones u oficios diferentes: por ejemplo, el sindicato de la industria textil art. 322 del ct.
- - quiénes pueden ser miembros de un sindicato de trabajadores
 - pueden serlo todos los trabajadores, con excepción de los siguientes: los gerentes o administradores de la empresa; los empleados que prestan sus servicios bajo la dirección directa del empleador, como su secretaria ejecutiva, y aquellos trabajadores que desempeñen funciones de dirección, inspección, seguridad, vigilancia o fiscalización, siempre que estas funciones tengan un carácter general. art. 328 del ct.
- - cuáles requisitos deben cumplirse para formar un sindicato
 - lo primero que debe hacerse es reunir veinte trabajadores. estos veinte trabajadores pueden constituirse en un comité gestor, y tan pronto lo hagan, deben comunicarlo tanto a la empresa como al ministerio de trabajo. artículos 324, 374 y 393.
- - es necesario formar un comité gestor antes de constituir el sindicato
 - No es necesario. los veinte trabajadores pueden constituir de inmediato el sindicato, sin necesidad de formar el comité gestor. este sólo es necesario cuando los veinte fundadores o promotores quieren constituir un sindicato con un número importante de afiliados. 
- - cuáles requisitos deben cumplir los veinte trabajadores que quieren constituir o formar un sindicato
 - lo primero que deben hacer es redactar unos estatutos, y para hacerlo pueden asesorarse de una confederación o central de trabajadores. después de redactados los estatutos, deben convocar a los trabajadores a la realización de una asamblea, y en esta asamblea, llamada constitutiva, deben aprobarse los estatutos y elegirse los primeros directivos del sindicato. de esta asamblea debe redactarse un acta y acompañar la misma de una nómina o lista de los miembros fundadores. tanto el acta como la nómina deben estar firmados por no menos de veinte miembros, pero es preferible que sean firmados por todos los asistentes a la asamblea. tan pronto se haya realizado la asamblea, los dirigentes del sindicato deben dirigirse al ministerio de trabajo y depositar en sus oficinas: a) dos originales de los estatutos; b) dos originales del acta de la asamblea; c) dos originales de la nómina o lista de los miembros fundadores; y d) dos originales de la convocatoria a la asamblea constitutiva. art. 374 del ct.
- - por qué es necesario depositar los documentos de constitución de un sindicato en el ministerio de trabajo
 - esta formalidad no sólo es necesaria sino indispensable, pues con ella se obtiene el registro del sindicato, y sin ese registro, son nulos los actos que ejecute el sindicato. art. 377 del ct. 
- - puede el ministerio de trabajo negar el registro de un sindicato
 - puede hacerlo, pero únicamente si se presentan las siguientes situaciones: a) los estatutos no contienen las disposiciones esenciales para el funcionamiento regular del sindicato; b) algunas de las disposiciones de los estatutos son contrarias a la ley; y c) no se ha cumplido con alguna de las formalidades exigidas por la ley o los estatutos para la constitución del sindicato. art. 376 del ct.
- - qué pueden hacer los fundadores del sindicato si el registro es negado por el ministerio de trabajo
 - la decisión negativa del director general de trabajo puede ser impugnada por ante el ministro de trabajo, en un plazo de quince días a partir de la fecha en que recibieron la notificación de la resolución. si el ministro de trabajo mantiene la resolución del director general de trabajo que niega el registro, esta decisión puede ser impugnada por ante el tribunal de lo contencioso-administrativo. (resolución 38/91, del ministro de trabajo, de fecha 10 de diciembre de 1991).
- - y qué sucede si en vez de negar el registro, el ministerio de trabajo devuelve los documentos a los fundadores del sindicato
 - si los estatutos del sindicato o cualesquiera otros de los documentos depositados adolecen de alguna falta que puede ser corregida, el ministerio de trabajo, dentro de los tres días de haber recibido estos documentos, puede devolverlos a los interesados, para que se hagan las correcciones pertinentes (art. 375). los fundadores del sindicato deben hacer estas correcciones lo más rápidamente posible y volver a depositar los documentos debidamente corregidos en las oficinas del ministerio. 
- - y qué pasará si el ministerio de trabajo archiva los documentos depositados y no da respuesta alguna a los fundadores del sindicato
 - el ministerio de trabajo tiene treinta días, que corren a partir del día en que se depositaron los documentos, para otorgar o negar el registro del sindicato. si no lo hace en este plazo, los fundadores del sindicato intimarán por acto de alguacil al ministro de trabajo para que en un término de tres días, a partir de la notificación, resuelva la cuestión, y si no lo hace dentro de estos tres días, el sindicato se tendrá por registrado. artículo 376 del ct.
- - qué sucede una vez obtenido el registro del sindicato
 - tan pronto el ministerio de trabajo otorga el registro al sindicato, éste adquiere su personalidad jurídica, es decir, que se constituye como una persona de derecho, con capacidad para actuar en justicia, como demandante o demandada; para adquirir bienes muebles o inmuebles; y para hacer todos los actos y negocios jurídicos que tengan por finalidad la realización de sus objetivos.  art. 337 del ct.
- - pueden interferir las autoridades públicas en la vida y funcionamiento de un sindicato ya registrado
 - las autoridades públicas deben abstenerse de toda intervención que tienda a limitar o entorpecer el ejercicio de la libertad sindical. art. 318 del ct.
- - qué pasaría dentro de un sindicato surgen discrepancias o conflictos entre los miembros de la organización, ya sea por unas elecciones internas o cualquier otro acontecimiento
 - lo primero que debe decirse es que cuando se elige una nueva directiva del sindicato, el ministerio de trabajo en ningún caso puede expedir una certificación haciendo constar si esta nueva directiva es o no legítima. el ministerio de trabajo debe limitarse a recibir la comunicación del sindicato y a dar una constancia de que ha anotado en sus libros los nombres de los integrantes de la nueva directiva. sin embargo, si las elecciones internas o la asamblea eleccionaria han sido impugnadas por algunos de los miembros del sindicato, el ministerio de trabajo debe abstenerse de anotar en sus libros los nombres de los integrantes de la nueva directiva. lo mismo sucede cuando en el proceso eleccionario surgen dos directivas y cada una pretende ser la legítima. resolución 38/91 del ministro de trabajo.
- - qué deben hacer los grupos en pugna, es decir los no hayan estado de acuerdo en las elecciones internas o en la asamblea eleccionaria del sindicato
 - deben apoderar al tribunal de trabajo para que sea la justicia laboral la que por medio de una sentencia establezca cuál es la legítima directiva del sindicato. resolución 38/91 del ministro de trabajo). 
- - si la asamblea eleccionaria del sindicato no se reúne en la época determinada por los estatutos o no llega a un acuerdo para la elección de la nueva directiva, cuál sería la solución
 - la directiva en el poder del sindicato continuará ejerciendo sus funciones, pero está obligada a convocar a nuevas elecciones en el término de un mes. si la nueva asamblea eleccionaria no se reúne o no llega a un acuerdo, los miembros de la comisión electoral harán las veces del consejo directivo del sindicato hasta que se designe nueva directiva art. 360 del ct.
- - las autoridades públicas tendrían potestad para cancelar el registro que han otorgado al sindicato
 - las autoridades administrativas del trabajo no pueden privar al sindicato de su registro. sólo los tribunales de trabajo pueden ordenar por sentencia la cancelación del registro, y únicamente pueden hacerlo: a) si el sindicato se dedica a una actividad ajena a sus fines legales; y b) cuando se compruebe fehacientemente que de hecho el sindicato ha dejado de existir. art. 382 del ct.
- - qué es el fuero sindical
 - es la estabilidad en el empleo que se ofrece a los promotores y dirigentes sindicales para garantizar la defensa del interés colectivo y la autonomía en el ejercicio de las funciones sindicales. art. 389 del ct.
- - cuáles son los trabajadores protegidos por el fuero sindical y por qué tiempo
 - en primer lugar, los promotores o fundadores de un sindicato, hasta un número de veinte, desde el momento en que comunican por escrito su decisión al empleador y al departamento de trabajo hasta tres meses después de registrado el sindicato. en segundo lugar, los trabajadores miembros del consejo directivo del sindicato, hasta un número de cinco, si la empresa emplea no más de doscientos trabajadores; hasta un número de ocho, si la empresa emplea más de doscientos trabajadores, pero menos de cuatrocientos; y hasta un número de diez, si la empresa emplea más de cuatrocientos trabajadores, desde el momento en que comunican por escrito al empleador y al departamento de trabajo la elección efectuada hasta ocho meses después de haber cesado en sus funciones. en tercer lugar, los representantes de los trabajadores en la negociación colectiva, hasta un número de tres, desde el momento en que comunican por escrito al empleador y al departamento de trabajo la designación efectuada hasta ocho meses después de haber cesado en sus funciones. artículos 390 y 393 del ct.
- - cómo se otorga la estabilidad en el empleo para los promotores y dirigentes de un sindicato
 - en primer lugar, se prohíbe al empleador ejercer el desahucio en perjuicio del trabajador protegido por el fuero sindical y en segundo lugar, el despido del trabajador protegido por el fuero sindical debe ser sometido previamente a la corte de trabajo, a fin de que ésta determine si obedece o no a la gestión, función o actividad sindical. artículos 391 y 392 del ct.
- - qué pasa si soy dirigente o promotor de un sindicato dentro de la empresa y ésta me desahucia
 - si lo hace, el desahucio no producirá efecto jurídico alguno, lo que significa que el contrato de trabajo de ese trabajador protegido por el fuero sindical continua vigente y deberá seguir recibiendo sus salarios y gozando de los demás derechos que le otorga el código de trabajo y el convenio colectivo. artículos 392 y 75, ordinal 4to del ct
- - qué pasaría si soy dirigente o promotor de un sindicato dentro de la empresa y ésta me desahucia aún sabiendo que está prohibido y se niega a seguir pagándome mis salarios
 - en este caso, el trabajador protegido por el fuero sindical puede dirigirse al procurador fiscal para que este funcionario cite al empleador y le dé un plazo no menor de cinco días ni mayor de quince para que cumpla con su obligación de pagar los salarios adeudados. si en el plazo otorgado no cumple con esta obligación, el procurador fiscal someterá al empleador ante el tribunal penal que lo sancionará a pagar el salario adeudado y lo condenará como autor de fraude, aplicándole las penas establecidas en el artículo 401 del código penal. por lo demás, el ministerio de estado de trabajo debe levantar acta de infracción contra este empleador que ha violado la libertad sindical y someterlo ante el juzgado de paz ordinario para que se le condene a pagar una multa de siete a doce salarios mínimos. en este juicio, tanto el trabajador afectado como el sindicato pueden constituirse en parte civil y reclamar daños y perjuicios y el demandante queda liberado de la prueba del perjuicio. artículos 211, 712, 715, 720, 721 y ordinal 3 del código de trabajo.
- - qué significa que el despido de un trabajador protegido por el fuero sindical debe someterse previamente a la aprobación de la corte de trabajo
 - el empleador que quiera despedir a un trabajador protegido por el fuero sindical en razón de que ha incurrido en una de las faltas que justifican el despido, debe solicitar el visto bueno de la corte de trabajo, a fin de que ésta determine si realmente el despido que se va a ejercer obedece o no a la actividad sindical del trabajador. artículos 88 y 391 del ct.
- - qué sucede si el empleado despide al trabajador protegido por el fuero sindical sin haber obtenido la autorización de la corte de trabajo
 - en este caso, el despido es nulo y no pondrá fin al contrato de trabajo, por consiguiente, como el contrato de trabajo continúa vigente, el trabajador seguirá gozando de todos sus derechos y deberá seguir percibiendo sus salarios. art. 391 del ct.
- - qué es un convenio colectivo
 - el convenio colectivo es un acuerdo que suscriben, por una parte, uno o varios sindicatos de trabajadores, y por la otra, uno o varios empleadores o una o varias organizaciones de empleadores, con el objetivo de establecer las condiciones a que deben sujetarse los contratos de trabajo de una o varias empresas. art. 103 del ct. 
- - cuál es el requisito que se requiere para que un sindicato de trabajadores pueda celebrar un convenio colectivo
 - No basta que el sindicato de trabajadores esté debidamente registrado en el ministerio de trabajo, se necesita además que el sindicato cuente entre sus miembros con la mayoría absoluta de los trabajadores del oficio, de la empresa o de la rama de actividad, según el tipo de sindicato de que se trate. artículos 109 y 110 del ct.
- - qué debe entenderse por mayoría absoluta
 - debe entenderse un 51 por ciento. por ejemplo, si una empresa emplea 100 trabajadores, el sindicato debe contar entre sus miembros con 51 trabajadores. si se trata de una negociación a nivel de varias empresas, y el conjunto de estas empresas emplea 1,000 trabajadores, el sindicato de rama debe contar entre sus miembros con 501 trabajadores y éstos deben prestar servicios en las distintas empresas que están negociando el convenio colectivo. art.110 del ct.
- - qué pasaría si el sindicato no cuenta con la llamada mayoría absoluta
 - en ese caso, no podría obligar al empleador a negociar colectivamente. sin embargo, si hay varios sindicatos en la empresa, éstos podrían en conjunto negociar el convenio colectivo, a condición de que por este medio se obtenga la mayoría absoluta. art. 111 del ct.
- - qué pasaría si mi empleador se niega a negociar el convenio colectivo con un sindicato que cuenta con la mayoría absoluta
 - en este caso, el sindicato debe dirigirse al ministerio de trabajo para solicitarle que compruebe que cuenta con la mayoría absoluta. el ministerio, una vez hecha la comprobación, deberá expedir una certificación en la cual se haga constar que el sindicato tiene la mayoría absoluta. art. 333, ordinal 4 del ct.
- - qué pasaría si un sindicato que tiene la certificación del ministerio de trabajo que avala que cuenta con la mayoría absoluta y el empleador se niega a negociar
 - ante esta situación, el sindicato podrá solicitar la mediación del ministerio de trabajo, y si el empleador no concurre a la mediación o ésta fracasa, podrá iniciar las formalidades requeridas por la ley para la realización de una huelga.
- - si el empleador negocia colectivamente, pero no se logra un acuerdo
 - si esto sucede, se producirá un conflicto económico, lo que permitirá al sindicato el ejercicio del derecho de huelga. art. 395 del ct.
- - qué sucederá si se logra un acuerdo entre el empleador y el sindicato
 - suscribirá el convenio colectivo, el cual debe hacerse por escrito, imprimirse y fijarse durante quince días en los lugares más visibles de la empresa. artículos 113 y 114 del ct. en la práctica, se imprime y se entrega a cada trabajador un ejemplar del convenio. 
- - cuál es la duración del convenio colectivo
 - la duración la fijan las partes, pero no puede ser nunca menor de un año ni mayor de tres. si no la fijan las partes, la duración será de un año. art. 115 del ct.
- - la terminación del convenio colectivo altera o cambia las condiciones de trabajo estipuladas en el mismo
 - de ninguna manera. las condiciones de trabajo estipuladas en el convenio colectivo siguen vigentes aunque el convenio colectivo se haya extinguido. art. 123 del ct.
- - cuáles acciones podría ejercer el sindicato si el empleador viola o desconoce una o varias de las cláusulas del convenio colectivo
 - el sindicato puede demandar al empleador en daños y perjuicios y también puede recurrir a la huelga, siempre cumpliendo las formalidades exigidas para la validez de la misma. artículos  125 y 407 del ct.
- - qué es una huelga
 - huelga es la suspensión voluntaria del trabajo concertada y realizada colectivamente por los trabajadores en defensa de sus intereses comunes. art. 401 del ct.
- - puede considerarse como una huelga la reducción intencional del rendimiento, también llamada “paso de hicotea”
 - No. el “paso de hicotea”, en que todos los trabajadores de una empresa reducen intencionalmente su rendimiento no puede catalogarse como una huelga, porque ésta exige la suspensión de la prestación de servicio. la reducción intencional de labores es una falta grave al contrato de trabajo, que exige que el servicio se preste con intensidad, diligencia y esmero y el empleador pudiera incluso utilizar la terminación de contrato por despido.
- - a qué se refiere la huelga de “brazos caídos”
 - se llama en la práctica huelga de “brazos caídos” a la suspensión de los trabajos en que los trabajadores permanecen en el local de la empresa. en principio, este tipo de huelga no es ilegal (siempre que se cumplan con las formalidades de la ley), pero como el uso indebido de los equipos o instalaciones de la empresa produce la ilegalidad de la huelga, bastará que el empresario pida o exija la desocupación de los locales para que la huelga sea calificada de ilegal. por tanto, la mejor recomendación a los trabajadores es abstenerse de practicar una huelga de “brazos caídos”, esto es, con ocupación de los locales de la empresa. art. 406 del ct.
- - cuándo pueden los trabajadores realizar una huelga
 - los trabajadores pueden realizar una huelga para responder a un conflicto económico o a un conflicto de derecho que afecte el interés colectivo. art. 407, ordinal 2 del ct. 
- - qué es un conflicto económico
 - conflicto económico es el que se presenta entre un sindicato y una empresa, o entre varios sindicatos y varias empresas, cuando se reclaman nuevas condiciones de trabajo o la modificación de las que están vigentes. Normalmente el conflicto económico se produce cuando el sindicato entrega un proyecto de convenio colectivo y el empleador se niega a establecer, sin causa justificada, las negociaciones o cuando las partes no se ponen de acuerdo en todas o algunas de las cláusulas del propuesto convenio. artículos 333, ordinal 4 y 395 del ct.
- - qué es un conflicto de derecho que afecta el interés colectivo
 - es el conflicto que surge con motivo de la aplicación del convenio colectivo de condiciones de trabajo. por ejemplo, el empleador no cumple con una de las cláusulas del convenio que ha firmado. 
- - están permitidas las huelgas en todo tipo de empresas en donde se presente un conflicto económico o un conflicto de derecho que afecte el interés colectivo
 - No. las huelgas están prohibidas en los llamados servicios esenciales, cuya interrupción puede poner en peligro la vida, la salud o la seguridad de toda o parte de la población. servicios esenciales son los de comunicaciones, de abastecimiento de agua, de suministro de gas o electricidad para el alumbrado y usos domésticos, los farmacéuticos, los de hospitales y cualesquiera otros de naturaleza análoga. por tanto, será ilegal, por ejemplo, una huelga realizada en coraasaN santiago, en una clínica u hospital, así como en otros establecimientos análogos.  artículos 403 y 404 del ct.
- - qué pudieran hacer los empleados de una clínica en caso de un conflicto económico o de un conflicto de derecho que afecte el interés colectivo
 - los trabajadores que laboran en empresas de servicios esenciales como lo es una clínica por ejemplo, están obligados a someter el conflicto al juicio de tres árbitros o al comité Nacional de salarios si dicho conflicto se limita al salario mínimo. artículo 403 del ct.
- - cuáles son las formalidades que deben cumplirse para declarar una huelga
 - ante un conflicto económico o ante un conflicto de derecho que afecte un interés colectivo, el sindicato que decida declarar la huelga, debe cumplir estas formalidades: 
  -someter el conflicto a la mediación del ministerio de trabajo, lo que se hace por medio de una carta que se deposita en las oficinas de la dependencia oficial. 
  - si fracasa la mediación porque las partes no llegan a un acuerdo, el sindicato debe dejar pasar tres días a contar de la fecha de la última reunión con el mediador del ministerio. 
  - pasados los tres días mencionados, el sindicato debe someter a votación la decisión de ir a la huelga. esta votación debe obtener el voto afirmativo de más del cincuenta y un por ciento de los trabajadores de la empresa, estén o no afiliados al sindicato. 
  - tomada la decisión de declarar la huelga, el sindicato debe inmediatamente comunicarlo por escrito al ministerio de trabajo. 
  - diez días después de esta comunicación, los trabajadores podrán iniciar la huelga. artículos 407 y 68 del ct.
- - qué sucede si los trabajadores no cumplen con las formalidades para realizar una huelga
 - si los trabajadores no cumplen con una cualquiera de estas formalidades, la huelga será declarada ilegal.  art. 406 del ct.
- - cómo debe ejecutarse la huelga
 - la huelga debe limitarse al solo hecho de la suspensión del trabajo. los actos de violencia o cualquier otro acto que tenga por objeto promover el desorden puede provocar que el trabajador culpable sea sancionado penalmente. por lo demás, la huelga será declarada ilegal artículos  402 y 406 del ct.
- - qué tiempo puede durar una huelga y qué pasa si se excede del tiempo establecido
 - los trabajadores en huelga tienen que retornar a sus labores dentro de los cuatro días de haber recibido la notificación del auto de reanudación de los trabajos dictado por el presidente de la corte de trabajo.  si los trabajadores continúan la huelga por setenta y dos horas después de vencido los cuatro días señalados en el auto de reanudación de los trabajos, la huelga será declarada ilegal. artículo 683 y 406 del ct.
- - mientras dure una huelga,qué pasa con los contratos  de trabajo de los trabajadores
 -mientras dure la huelga, los contratos de trabajo están suspendidos, es decir, que los trabajadores no cobran sus salarios, pero mantienen vigentes sus contratos. art. 408, ordinal 2 y 411 del ct.). 
- - cuál es la consecuencia de una huelga ilegal
 - la huelga ilegal termina, sin responsabilidad para el empleador, los contratos de trabajo de los huelguistas. sin embargo, si la huelga fue declarada ilegal por razones de procedimiento, los contratos de trabajo continuarán vigentes, es decir que los huelguistas conservarán su empleo, si retornan voluntariamente a sus labores dentro de las veinticuatro horas de haberse dictado la sentencia de calificación. art. 412 del ct.