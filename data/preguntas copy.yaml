conversaciones:
- - "\xBFQu\xE9 es un contrato de trabajo?"
  - El contrato de trabajo es aquel por el cual una persona se obliga
- - "\xBFQu\xE9 se necesita para que se desarrolle un contrato de trabajo?"
  - "Se necesitan tres elementos principales: a)  prestar un servicio;  b) que\
    \ por ese servicio exista una remuneraci\xF3n; y  c) que el trabajador est\xE9\
    \ bajo la dependencia del empleador y que se encuentre subordinado al mismo.\
    \ Para que exista un contrato"
- - "\xBFEl c\xF3digo de trabajo le aplica para los empleados del sector p\xFA\
    blico y para los que trabajan de manera independiente?"
  - 'No'
- - "\xBFUn trabajador puede renunciar a sus propios derechos"
  - como por ejemplo a sus vacaciones?
- - "\xBFUn contrato de trabajo solo es v\xE1lido si est\xE1 por escrito?"
  - No. El contrato de trabajo  no es el que consta por escrito
- - "\xBFCu\xE1ntos tipos de contratos de trabajo existen?"
  - "Contrato de trabajo por tiempo indefinido y por cierto tiempo (temporales).\
    \ Dentro de los contratos temporales est\xE1n los que se hacen para una obra\
    \ o servicio determinado; los contratos estacionales (los que solo duren una\
    \ parte del a\xF1o); y los m\xF3viles u ocasionales. Art\xEDculos 25 al 35\
    \ del CT."
- - "\xBFCu\xE1ndo puede celebrarse un contrato de trabajo por cierto tiempo?"
  - "Los contratos de trabajo solo pueden celebrarse por cierto tiempo si es conforme\
    \ a la naturaleza de los servicios que se va prestar; si tiene por objeto\
    \ la sustituci\xF3n provisional de un trabajador en caso de licencia"
- - "\xBFLos contratos por cierto tiempo o para una obra o servicio determinado\
    \ pueden celebrarse de manera verbal?"
  - No. Estos tipos de contratos temporales deben hacerse por escrito de manera
    obligatoria porque si no
- - "\xBFPuedo trabajar de manera sucesiva para una empresa mediante varios contratos\
    \ de trabajo para una obra o servicio determinado?"
  - Es posible pero si se celebran de manera continua un contrato de obra o servicio
    determinado tras otro
- - "\xBFCu\xE1les tipos de terminaci\xF3n de contrato de trabajo existen?"
  - "Un contrato de trabajo puede terminar con o sin responsabilidad para las\
    \ partes. Terminan sin responsabilidad para las partes por varias causas:\
    \ por mutuo consentimiento (cuando ambas partes acuerdan darlo por terminado);\
    \ por la ejecuci\xF3n del contrato (contrato para una obra o servicio determinado);\
    \ por la imposibilidad de ejecuci\xF3n (por ejemplo caso fortuito o de fuerza\
    \ mayor). En cambio"
- - "\xBFCu\xE1ndo finalice mi contrato temporal (por cierto tiempo) porque ya\
    \ se cumpli\xF3 el plazo estipulado"
  - cuales derechos me corresponden?
- - "\xBFQu\xE9 es el desahucio?"
  - Es el acto por el cual una de las partes
- - "\xBFCu\xE1l es la diferencia entre desahucio y renuncia?"
  - "Que el desahucio lo ejerce el empleador y la renuncia es una terminaci\xF3\
    n ejercida por el trabajador. Art.75 del CT."
- - "\xBFMe pueden desahuciar estando de vacaciones?"
  - 'No'
- - "\xBFMe pueden desahuciar estando embarazada?"
  - 'No'
- - "\xBFSi la empresa me paga mis estudios"
  - ya sea una carrera
- - "\xBFQu\xE9 es el preaviso?"
  - "Es una comunicaci\xF3n que debe dar la parte que decida terminar el contrato\
    \ a la otra parte para que la misma se prepare y tenga tiempo suficiente para\
    \ cubrir la plaza que se quedar\xE1 vacante si es a la empresa y si es al\
    \ trabajador"
- - "Que es el auxilio de cesantia?"
  - "Es un derecho que tiene todo trabajador de recibir una suma de dinero o indemnizaci\xF3\
    n cuando la empresa decida terminar su contrato de trabajo por desahucio.\
    \ Se trata de una especie de ayuda econ\xF3mica para que el trabajador pueda\
    \ sostenerse en lo que consigue otro empleo."
- - "\xBFQu\xE9 son las prestaciones laborales?"
  - "Son el preaviso y el auxilio de cesant\xEDa. Art\xEDculos 76 y 80 del CT."
- - Si decido renunciar o la empresa decide terminar mi contrato por desahucio
  - "qu\xE9 plazo tenemos para comunicar esa decisi\xF3n?"
- - "\xBFSi decido renunciar de mi trabajo sin otorgarle a mi empleador el preaviso\
    \ correspondiente"
  - "qu\xE9 pasar\xEDa?"
- - "\xBFC\xF3mo se calcula el auxilio de cesant\xEDa?"
  - "El empleador que ejerza el desahucio debe pagar al trabajador un auxilio\
    \ de cesant\xEDa cuyo importe se fijar\xE1 de acuerdo con las reglas siguientes:\
    \ Despu\xE9s de un trabajo continuo no menor de tres meses ni mayor de seis"
- - "\xBFQu\xE9 son los derechos adquiridos?"
  - 'Son los derechos que adquiere el trabajador sin importar como termine su
    contrato de trabajo. Son: el salario de navidad'
- - "\xBFQu\xE9 es el salario de navidad?"
  - "Se trata de la duod\xE9cima parte del salario ordinario devengado por el\
    \ trabajador en el a\xF1o calendario. Si el trabajador trabaj\xF3 el a\xF1\
    o completo"
- - "\xBFAl salario de navidad se le puede hacer descuentos?"
  - 'No'
- - "\xBFQu\xE9 son las vacaciones y cu\xE1ntos d\xEDas me corresponden?"
  - "Es un per\xEDodo de descanso remunerado que le corresponde a todo trabajador\
    \ que tenga un a\xF1o de servicio ininterrumpido dentro de la empresa. Los\
    \ empleadores tienen la obligaci\xF3n de conceder a todo trabajador un per\xED\
    odo de vacaciones de catorce (14) d\xEDas laborables"
- - "\xBFSi la empresa me desahucia y no he cumplido un a\xF1o ininterrumpido\
    \ de servicio en la empresa"
  - "me corresponde alg\xFAn pago por vacaciones?"
- - "\xBFSi tengo m\xE1s de cinco a\xF1os trabajando para una empresa"
  - "cuantos d\xEDas libres me corresponden?"
- - "\xBFPuedo tomar las vacaciones cuando desee y de forma inmediata?"
  - "No. El trabajador primero debe comunicar a su empleador con suficiente tiempo\
    \ de antelaci\xF3n en qu\xE9 per\xEDodo desea tomar sus vacaciones para que\
    \ la empresa pueda organizase y una vez que se le genere el derecho a las\
    \ misma"
- - "\xBFQu\xE9 pasa si cuando tenga derecho a mis vacaciones no me pongo de acuerdo\
    \ en el per\xEDodo que las deseo tomar y no se lo comunico a la empresa?"
  - En ese caso
- - "\xBFTengo derecho a fraccionar mis vacaciones cuantas veces desee?"
  - "Las vacaciones solo se podr\xE1n fraccionar en diferentes fechas siempre\
    \ y cuando sea a trav\xE9s de un acuerdo con el empleador. En caso de lo llegarse\
    \ a tal acuerdo"
- - "\xBFPuedo trabajar en otra empresa mientras estoy de vacaciones?"
  - "No. Durante el per\xEDodo de vacaciones el trabajador no podr\xE1 prestar\
    \ servicios remunerados o no a ning\xFAn empleador"
- - "\xBFQu\xE9 es la participaci\xF3n en los beneficios de la empresa (bonificaci\xF3\
    n)?"
  - "Es  un derecho adquirido del trabajador en donde el empleador debe otorgar\
    \ a todos sus trabajadores una participaci\xF3n equivalente al diez por ciento\
    \ de las utilidades o beneficios netos anuales a todos sus trabajadores por\
    \ tiempo indefinido pero solamente cuando la empresa tuvo beneficios en el\
    \ cierre de su a\xF1o fiscal. Si tuvo p\xE9rdidas"
- - "\xBFC\xF3mo se calcula la participaci\xF3n en los beneficios de la empresa\
    \ (bonificaci\xF3n)?"
  - "Una vez la empresa cierre su a\xF1o fiscal y si a nivel contable se determina\
    \ que obtuvo beneficios"
- - "\xBFEn qu\xE9 fecha la empresa debe entregar a sus trabajadores la participaci\xF3\
    n en los beneficios de la empresa (bonificaci\xF3n)?"
  - Si el empleador obtuvo beneficios
- - "\xBFTodas las empresas tienen el deber de pagar la participaci\xF3n en los\
    \ beneficios de la empresa (bonificaci\xF3n)?"
  - "No. La ley excluye algunos tipos de empresas que son las siguientes: Las\
    \ empresas de zonas francas; empresas agr\xEDcolas"
- - "\xBFPuedo exigirle a mi empleador que me ense\xF1e los beneficios que obtuvo\
    \ en alg\xFAn a\xF1o en particular?"
  - "S\xED"
- - "\xBFSi mi empleador termina mi contrato de trabajo por desahucio"
  - "cu\xE1les son mis derechos?"
- - "\xBFQu\xE9 tiempo tiene la empresa para entregarme mis prestaciones laborales\
    \ luego de un desahucio?"
  - "La empresa tiene 10 d\xEDas para pagar a partir de la fecha de la terminaci\xF3\
    n de mi contrato de trabajo. Art\xEDculo 86 del CT."
- - "\xBFQu\xE9 pasa si mi ex empleador no me otorga las prestaciones laborales\
    \ en el plazo de los 10 d\xEDas a partir de la terminaci\xF3n de mi contrato\
    \ de trabajo por desahucio?"
  - "Suceder\xE1 que la empresa deber\xE1 pagar un d\xEDa de salario por cada\
    \ d\xEDa de retardo a partir del vencimiento de los diez d\xEDas luego de\
    \ la terminaci\xF3n del contrato. Hasta que no realice el pago al trabajador"
- - "\xBFSi renuncio a mi trabajo"
  - "cu\xE1les derechos me corresponden?"
- - "\xBFSi renuncio a mi trabajo"
  - "cu\xE1les obligaciones debo cumplir?"
- - "\xBFQu\xE9 es un despido?"
  - "Es cuando el empleador decide terminar el contrato del trabajador por una\
    \ falta cometida por \xE9ste. Art. 87 del CT."
- - "\xBFCu\xE1les son las causas por las cuales mi empleador puede despedirme?"
  - "Las causas son varias y est\xE1n enumeradas de manera exacta en el art\xED\
    culo 88 del c\xF3digo de trabajo. Entre ellas est\xE1n la desobediencia en\
    \ sus funciones"
- - "\xBFSi tengo que faltar un d\xEDa a mi puesto de trabajo"
  - "qu\xE9 tiempo tengo para llevarle la excusa a mi empleador?"
- - "\xBFSi ante una demanda"
  - el juez declara que mi despido fue realizado de manera injusta por la empresa
- - "\xBFSi ante una demanda"
  - "el juez declara que mi despido fue realizado de manera correcta por la empresa\
    \ porque se prob\xF3 la falta que comet\xED"
- - "\xBFQu\xE9 tiempo tiene la empresa para ejecutar un despido cuando se entera\
    \ de la falta del trabajador?"
  - "Tiene un plazo de quince d\xEDas a partir del d\xEDa que se enter\xF3 de\
    \ la falta. Si deja pasar ese plazo y realiza el despido m\xE1s adelante"
- - "\xBFCu\xE1ndo me entregan una carta de despido por una falta cometida"
  - "qu\xE9 debe hacer la empresa despu\xE9s?"
- - "\xBFPuede mi empleador despedirme estando de vacaciones"
  - "de licencia m\xE9dica o licencia por maternidad?"
- - "\xBFQu\xE9 es una dimisi\xF3n?"
  - "Es un tipo de terminaci\xF3n de contrato de trabajo que realiza el trabajador\
    \ por una falta cometida por su empleador. Si el trabajador prueba la justa\
    \ causa que lo llev\xF3 a la dimisi\xF3n"
- - "\xBFCu\xE1les son las causas por las cuales puedo terminar mi contrato de\
    \ trabajo por dimisi\xF3n?"
  - "Las causas son varias y est\xE1n enumeradas en el art\xEDculo 96 del c\xF3\
    digo de trabajo. Entre ellas est\xE1n: por no pagar el salario completo al\
    \ trabajador; por hacerle reducciones ilegales al salario; por obligarlo hacer\
    \ un trabajo distinto al contratado; por obligarlo a cambiar del lugar de\
    \ residencia en ocasi\xF3n del trabajo; por actos o intentos de violencia"
- - "\xBFUna vez se haya cometido una falta en mi contra"
  - "qu\xE9 tiempo tengo para notificar una dimisi\xF3n?"
- - "\xBFCu\xE1l es el procedimiento para notificar una dimisi\xF3n a mi empleador?"
  - "Preparar y entregar una carta dirigida a su empleador indicando las causas\
    \ de su dimisi\xF3n y dentro del plazo de las cuarenta y ocho horas"
- - "\xBFPuedo comunicar una dimisi\xF3n directamente al Ministerio de Trabajo\
    \ sin notificarla a mi empleador?"
  - "S\xED"
- - "\xBFSi ante una demanda"
  - "el juez declara que mi dimisi\xF3n reposa en justa causa"
- - Si ante una demanda
  - "el juez declara que la dimisi\xF3n que notifiqu\xE9 no ten\xEDa justificaci\xF3\
    n"
- - "\xBFQu\xE9 es la asistencia econ\xF3mica?"
  - "Es una ayuda o indemnizaci\xF3n que el c\xF3digo de trabajo prev\xE9 para\
    \ entregarla al trabajador o a sus familiares cuando el contrato de trabajo\
    \ termina por una causa ajena a la voluntad de las partes. Dichas causas est\xE1\
    n enumeradas de manera exacta en el Art. 82 del CT."
- - "Cu\xE1les son las causas para que me entreguen el derecho a la asistencia\
    \ econ\xF3mica?"
  - "Esas causas est\xE1 enumeradas en el art\xEDculo 86 del c\xF3digo de trabajo:\
    \ 1. Por la muerte del empleador o su incapacidad f\xEDsica o mental"
- - "\xBFSi el due\xF1o de la empresa donde trabajo muere o se incapacita f\xED\
    sica o mentalmente y el negocio termina"
  - "cu\xE1les derechos me corresponden?"
- - "\xBFSi mi padre trabaja para una empresa y el mismo fallece"
  - "a los familiares nos corresponde alg\xFAn derecho?"
- - "\xBFSi mi padre trabaja para una empresa y el mismo fallece o se incapacita\
    \ de manera definitiva"
  - "a cuales miembros de nuestra familia le corresponde la asistencia econ\xF3\
    mica?"
- - "\xBFSi mi esposo se incapacita de manera definitiva por lo que no puede trabajar\
    \ m\xE1s"
  - "a qui\xE9n le corresponde la asistencia econ\xF3mica?"
- - "\xBFC\xF3mo se calcula la asistencia econ\xF3mica?"
  - "Cuando el trabajador haya tenido una antig\xFCedad o un trabajo continuo\
    \ no menor de tres meses ni mayor de seis"
- - "\xBFQu\xE9 tiempo tiene el trabajador para demandar a su empleador por desahucio"
  - "dimisi\xF3n justificada o despido injustificado?"
- - "\xBFQu\xE9 tiempo tiene el trabajador o sus familiares para demandar a su\
    \ empleador por asistencia econ\xF3mica?"
  - El trabajador o sus familiares tienen tres meses para demandar a la empresa
