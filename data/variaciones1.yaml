- - cuáles son las formas de terminación de contrato de trabajo existen
  - 'un contrato de trabajo puede terminar con o sin responsabilidad para las partes. terminan sin responsabilidad para las partes por varias causas: por mutuo consentimiento (cuando ambas partes acuerdan darlo por terminado); por la ejecución del contrato (contrato para una obra o servicio determinado); por la imposibilidad de ejecución (por ejemplo caso fortuito o de fuerza mayor). en cambio, un contrato de trabajo termina con responsabilidad para alguna de las partes con estos tres tipos de terminaciones: 1. desahucio, 2. despido y 3. dimisión. artículos 67, 68, 72, 73 y 74 del ct.'
