- - que derechos me corresponden si el dueño fallece y el negocio es cerrado
  - tiene el derecho a la asistencia económica más los derechos adquiridos que le correspondan. artículos 82.1, 177, 219 y 223 del ct.
- - derechos del trabajador en caso de muerte del dueño y cierre de la empresa
  - tiene el derecho a la asistencia económica más los derechos adquiridos que le correspondan. artículos 82.1, 177, 219 y 223 del ct.
- - a quien se le entrega la asistencia economina si mi padre fallece
  - en este caso, la asistencia económica se pagará a la persona que el trabajador hubiere designado en declaración hecha ante el departamento de trabajo o la autoridad local que ejerza sus funciones, o ante un notario. a falta de esta declaración, el derecho pertenecerá por partes iguales y con derecho de acrecer, al cónyuge y a los hijos menores del trabajador, y a falta de ambos a los ascendientes mayores de sesenta años o inválidos, y a falta de estos últimos, a los herederos legales del trabajador. art. 82.2 del ct.
- - si el conyugue se incapacita de manera definitiva a quien se le entrega la asistencia economica
  - si el mismo se encuentra incapacitado físico o mentalmente para recibir sus derechos, lo recibirá la persona que lo tenga bajo su cuidado. art. 82.2 del ct.
- - en caso de incapacidad permanente de mi esposo quien recibira los derechos.
  - si el mismo se encuentra incapacitado físico o mentalmente para recibir sus derechos, lo recibirá la persona que lo tenga bajo su cuidado. art. 82.2 del ct.
- - como puedo hacer el calculo de la asistencia economica
  - cuando el trabajador haya tenido una antigüedad o un trabajo continuo no menor de tres meses ni mayor de seis, le corresponderá cinco días de salario ordinario; cuando haya tenido un trabajo continuo no menor de seis meses ni mayor de un año, diez días de salario ordinario; y cuando haya tenido un año de trabajo continuo, le corresponderá quince días de trabajo ordinario por cada año de servicio prestado. art. 82 del ct.
- - cuantos dias se calculan para el pago de la asistencia economica
  - cuando el trabajador haya tenido una antigüedad o un trabajo continuo no menor de tres meses ni mayor de seis, le corresponderá cinco días de salario ordinario; cuando haya tenido un trabajo continuo no menor de seis meses ni mayor de un año, diez días de salario ordinario; y cuando haya tenido un año de trabajo continuo, le corresponderá quince días de trabajo ordinario por cada año de servicio prestado. art. 82 del ct.
- - en qué tiempo el trabajador para demandar a su empleador por desahucio, dimisión justificada o despido injustificado
  - el trabajador tiene dos meses para demandar a la empresa, a partir del día siguiente de la terminación del contrato y no puede reclamar derechos nacidos con anterioridad al año de haberse terminado el contrato. si deja pasar ese plazo, perderá el derecho a accionar en justicia. artículos 702 y 704 del ct.
- - en qué tiempo el trabajador o sus familiares pueden para demandar a su empleador por asistencia económica
  - el trabajador o sus familiares tienen tres meses para demandar a la empresa, a partir del día siguiente de la terminación del contrato y no puede reclamar derechos nacidos con anterioridad al año de haberse terminado el contrato. si deja pasar ese plazo, perderá el derecho a accionar en justicia. artículos 703 y 704 del ct.
- - en cuales casos la empresa puede realizarme cambios a mi contrato de trabajo como cambio salario, horario, ciudad
  - la empresa puede introducir cambios en el contrato, siempre y cuando no afecte sus condiciones esenciales ni causen perjuicio material y moral al trabajador. algunas de las condiciones esenciales son el salario, horario de trabajo y ciudad donde trabaja de manera permanente, puntos que no pueden ser cambiados, salvo que se cuente con la debida autorización del empleado. sin embargo, hay otros puntos que el empleador sí puede cambiar de manera directa, como por ejemplo, implementar cambios en las funciones que desempeña el empleado y cualquier otro punto pero que no le afecte en el aspecto moral y económico. art. 41 del ct.
- - Puede el empleador reducirme el salario o cambiar mi turno de trabajo
