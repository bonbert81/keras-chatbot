- - cómo es el calculo del salario promedio ordinario de un trabajador
  - 'se calcula bajo las siguientes reglas: a) cuando la remuneración es valorada por hora, se multiplicara por ocho (8) el salario devengado en la hora trabajada. b) cuando la remuneración del trabajador es valorada por semana, se dividirá el importe total de los salarios devengados en la semana entre cinco y medio ( 5.5). c) cuando la remuneración del trabajador es valorada por quincena, se dividirá el importe total de los salarios devengados en la quincena entre once punto noventa y uno (11.91). d) cuando la remuneración del trabajador es valorada por mes, se dividirá el importe total de los salarios devengados en el mes entre veintitrés punto ochenta y tres (23.83). en todos los casos, para determinar el importe total de los salarios devengados por el trabajador, solo se computarán los salarios correspondientes a las horas ordinarias que haya trabajado. artículo 32 del reglamento No. 258-93 para la aplicación del código de trabajo.'
